        showNotification('–ü–æ–∫–∞ –Ω–µ—Ç –Ω–æ–≤—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –≤ Q&A', notification);
        logAction('–ù–µ—Ç –æ–¥–æ–±—Ä–µ–Ω–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è');
        return;
      }

      uniqueQuestions.forEach(q => {
        const qaItem = document.createElement('div');
        qaItem.className = 'border-l-4 border-purple-500 pl-4 fade-in';
        qaItem.innerHTML = `
          <p class="text-lg font-semibold text-purple-300">${escapeHTML(q.username || '–ê–Ω–æ–Ω–∏–º')}</p>
          <p class="text-sm text-slate-200">${escapeHTML(q.question)}</p>
          <p class="mt-2 text-sm text-indigo-300"><strong>–û—Ç–≤–µ—Ç:</strong> ${escapeHTML(q.answer)}</p>
        `;
        qaList.appendChild(qaItem);
      });

      gtag('event', 'qa_list_view', { event_category: 'qa', event_label: `questions_displayed_${uniqueQuestions.length}` });
      logAction(`–°–ø–∏—Å–æ–∫ –≤–æ–ø—Ä–æ—Å–æ–≤ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω: ${uniqueQuestions.length} –≤–æ–ø—Ä–æ—Å–æ–≤`);

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–æ–≤—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
      await checkQAUpdates();
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      logAction('DOMContentLoaded —Å—Ä–∞–±–æ—Ç–∞–ª');
      setupFadeIn();
      setupButtonTracking();
      setupFontSize();
      setupHighContrast();
      setupPerformance();
      setupAnimations();
      setupQAList();
      if (localStorage.getItem('newsNotifications') === 'true') {
        setInterval(checkQAUpdates, 60000);
      }
    });
  </script>

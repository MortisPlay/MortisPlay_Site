<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Q&A - MortisPlay (Dev Mode)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #ff4500; }
        p { font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Раздел Q&A (Dev Mode)</h1>
        <div id="questionsList"></div>
        <form id="qaForm" style="margin-top: 20px;">
            <textarea id="question" rows="4" cols="50" placeholder="Введите ваш вопрос..."></textarea><br>
            <button type="submit">Отправить</button>
        </form>
        <div id="response" style="margin-top: 10px;"></div>
        <p><a href="/profile.html">Перейти в профиль</a></p>
    </div>

    <script>
        async function loadQuestions() {
            const res = await fetch('http://localhost:3000/api/questions');
            const questions = await res.json();
            const list = document.getElementById('questionsList');
            list.innerHTML = questions.map(q => `<p>${q.text}</p>`).join('');
        }

        document.getElementById('qaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = document.getElementById('question').value;
            await fetch('http://localhost:3000/api/questions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: question })
            });
            document.getElementById('response').innerText = 'Вопрос добавлен!';
            document.getElementById('question').value = '';
            loadQuestions();
        });

        window.onload = loadQuestions;
    </script>
</body>
</html>

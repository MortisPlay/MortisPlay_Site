<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Q&A - MortisPlay (Dev Mode)</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Подключим стили позже -->
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #f0f0f0, #e0e0e0);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ff4500;
            font-size: 2rem;
        }
        #questionsList p {
            margin: 10px 0;
            text-align: left;
        }
        #qaForm {
            margin-top: 20px;
        }
        #qaForm textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #qaForm button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #qaForm button:hover {
            background: #e03a00;
        }
        #response {
            margin-top: 10px;
            color: green;
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: #ffffff;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }
        .dark .container {
            background: rgba(50, 50, 50, 0.15);
        }
    </style>
</head>
<body class="dark:bg-gradient-to-br dark:from-slate-900 dark:to-indigo-950">
    <div class="container">
        <h1>Раздел Q&A (Dev Mode)</h1>
        <div id="questionsList"></div>
        <form id="qaForm">
            <textarea id="question" rows="4" cols="50" placeholder="Введите ваш вопрос..."></textarea><br>
            <button type="submit">Отправить</button>
        </form>
        <div id="response"></div>
        <a href="/profile.html" class="glass-button mt-4">Перейти в профиль</a>
    </div>

    <script>
        async function loadQuestions() {
            const res = await fetch('http://localhost:3000/api/questions');
            const questions = await res.json();
            const list = document.getElementById('questionsList');
            list.innerHTML = questions.map(q => `<p>${q.text}</p>`).join('');
        }

        document.getElementById('qaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = document.getElementById('question').value;
            await fetch('http://localhost:3000/api/questions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: question })
            });
            document.getElementById('response').innerText = 'Вопрос добавлен!';
            document.getElementById('question').value = '';
            loadQuestions();
        });

        window.onload = loadQuestions;
    </script>
</body>
</html>

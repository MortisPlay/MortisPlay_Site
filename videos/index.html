<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Видео | Mortis Play</title>
  <meta name="description" content="Стримы, блицы, мемы и подкасты от Mortis Play. Только Rutube — без рекламы и цензуры." />
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://rutube.ru">
  <link rel="dns-prefetch" href="https://rutube.ru">

  <!-- Font Awesome через CDN (надёжно, без кита) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* === ПЕРЕМЕННЫЕ И СБРОС === */
    :root {
      --bg-primary: #0a0a14;
      --bg-secondary: #12121e;
      --accent-purple: #c084fc;
      --accent-cyan: #67e8f9;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --glass: rgba(255, 255, 255, 0.05);
      --border-glow: rgba(192, 132, 252, 0.3);
      --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.4);
      --radius-lg: 1.5rem;
      --transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* === НАВИГАЦИЯ === */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10, 10, 20, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border-glow);
      padding: 1rem 0;
      transition: var(--transition);
    }
    .nav-container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: 900;
      font-size: 1.75rem;
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-cyan));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }
    .nav-btn {
      background: transparent;
      border: 1.5px solid var(--accent-purple);
      color: var(--text-primary);
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      transition: var(--transition);
    }
    .nav-btn:hover {
      background: rgba(192, 132, 252, 0.15);
      box-shadow: 0 0 20px rgba(192, 132, 252, 0.4);
      transform: translateY(-2px);
    }
    /* === КОНТЕНТ === */
    .main {
      padding-top: 100px;
      padding-bottom: 4rem;
    }
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .title {
      font-size: 2.75rem;
      font-weight: 900;
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-cyan));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.75rem;
    }
    @media (min-width: 768px) {
      .title { font-size: 3.5rem; }
    }
    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    /* === ФИЛЬТРЫ === */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 2.5rem 0;
    }
    .filter-btn {
      background: var(--glass);
      border: 1px solid var(--border-glow);
      color: var(--text-secondary);
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: var(--transition);
      backdrop-filter: blur(8px);
    }
    .filter-btn.active,
    .filter-btn:hover {
      background: rgba(192, 132, 252, 0.25);
      color: white;
      border-color: var(--accent-purple);
      box-shadow: 0 8px 25px rgba(192, 132, 252, 0.3);
      transform: translateY(-3px);
    }
    /* === СЕТКА ВИДЕО === */
    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: 1fr;
    }
    @media (min-width: 640px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 1024px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (min-width: 1400px) { .grid { grid-template-columns: repeat(4, 1fr); } }
    /* === КАРТОЧКА === */
    .card {
      background: var(--glass);
      border: 1px solid var(--border-glow);
      border-radius: var(--radius-lg);
      overflow: hidden;
      transition: var(--transition);
      position: relative;
      opacity: 0;
      transform: translateY(30px);
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-lg);
      border-color: var(--accent-purple);
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(192, 132, 252, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }
    .card:hover::before {
      opacity: 1;
    }
    .thumb {
      position: relative;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
      cursor: pointer;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .thumb:hover img {
      transform: scale(1.08);
    }
    .duration {
      position: absolute;
      bottom: 0.75rem;
      right: 0.75rem;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 0.8rem;
      font-weight: 600;
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      backdrop-filter: blur(4px);
    }
    .play-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: var(--transition);
    }
    .thumb:hover .play-overlay {
      opacity: 1;
    }
    .play-icon {
      width: 60px;
      height: 60px;
      background: var(--accent-purple);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      box-shadow: 0 0 20px rgba(192, 132, 252, 0.6);
    }
    .card-body {
      padding: 1.25rem;
    }
    .card-title {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--text-primary);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 0.75rem;
    }
    .card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.8rem;
    }
    .badge-streams { background: rgba(16, 185, 129, 0.2); color: #34d399; }
    .badge-blitz { background: rgba(236, 72, 153, 0.2); color: #f472b6; }
    .badge-fun { background: rgba(251, 146, 60, 0.2); color: #fbbf24; }
    /* === ЗАГРУЗКА === */
    .loader {
      text-align: center;
      padding: 3rem 0;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(192, 132, 252, 0.3);
      border-top-color: var(--accent-purple);
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* === КНОПКИ ДЕЙСТВИЙ === */
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 3rem;
    }
    .btn {
      background: transparent;
      border: 1.5px solid var(--accent-purple);
      color: var(--text-primary);
      padding: 0.9rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
    }
    .btn:hover {
      background: rgba(192, 132, 252, 0.15);
      box-shadow: 0 0 25px rgba(192, 132, 252, 0.4);
      transform: translateY(-3px);
    }
    .btn.rutube {
      background: linear-gradient(45deg, #7c3aed, #a855f7);
      border: none;
    }
    .btn.rutube:hover {
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
    }
    /* === ПУСТО / ОШИБКА === */
    .empty, .error {
      text-align: center;
      padding: 4rem 1rem;
      color: var(--text-secondary);
      font-size: 1.1rem;
    }
    .error { color: #fca5a5; }
  </style>
</head>
<body>
  <!-- НАВИГАЦИЯ -->
  <nav class="nav">
    <div class="nav-container">
      <a href="/" class="logo">Mortis Play</a>
      <a href="/" class="nav-btn">
        <i class="fas fa-home"></i> Главная
      </a>
    </div>
  </nav>

  <!-- КОНТЕНТ -->
  <main class="main">
    <div class="container">
      <header class="header">
        <h1 class="title">Мои видео</h1>
        <p class="subtitle">Стримы, блицы, мемы, подкасты — всё в одном месте. Только Rutube.</p>
      </header>

      <!-- ФИЛЬТРЫ -->
      <div class="filters">
        <button class="filter-btn active" data-filter="all">Все</button>
        <button class="filter-btn" data-filter="streams">Стримы</button>
        <button class="filter-btn" data-filter="fun">Угар</button>
        <button class="filter-btn" data-filter="blitz">БЛИЦ</button>
      </div>

      <!-- СЕТКА ВИДЕО -->
      <div id="videoGrid" class="grid">
        <div class="loader"><div class="spinner"></div></div>
      </div>

      <!-- ДЕЙСТВИЯ -->
      <div class="actions">
        <button id="loadMore" class="btn">
          <i class="fas fa-plus"></i> Загрузить ещё
        </button>
        <a href="https://rutube.ru/channel/24189155/" target="_blank" class="btn rutube">
          <i class="fab fa-rutube"></i> Все видео на Rutube
        </a>
      </div>
    </div>
  </main>

  <script>
    // ========================================
    // КОНФИГУРАЦИЯ
    // ========================================
    const RUTUBE = {
      channelId: '24189155',
      pageSize: 12,
      api(page = 1) {
        return `https://rutube.ru/api/video/person/${this.channelId}/?page=${page}&page_size=${this.pageSize}`;
      },
      embed(id) {
        return `https://rutube.ru/play/embed/${id}?skinColor=a855f7`;
      }
    };

    // КЭШИРОВАНИЕ
    const CACHE_KEY = 'rutube_mortis_cache';
    const CACHE_TTL = 1000 * 60 * 10; // 10 минут

    // ========================================
    // СОСТОЯНИЕ
    // ========================================
    const state = {
      videos: [],
      filtered: [],
      currentFilter: 'all',
      page: 1,
      hasMore: true,
      loading: false
    };

    const DOM = {
      grid: document.getElementById('videoGrid'),
      loadMore: document.getElementById('loadMore'),
      filters: document.querySelectorAll('.filter-btn')
    };

    // ========================================
    // ЗАГРУЗКА ВИДЕО
    // ========================================
    async function loadVideos(append = false) {
      if (stateHAS_MORE === false || state.loading) return;
      state.loading = true;

      if (!append) showLoader();

      // ПРОВЕРКА КЭША
      if (!append) {
        const cached = localStorage.getItem(CACHE_KEY);
        if (cached) {
          const { data, timestamp } = JSON.parse(cached);
          if (Date.now() - timestamp < CACHE_TTL) {
            state.videos = data;
            state.hasMore = data.length >= 12;
            filterVideos();
            updateLoadMore();
            state.loading = false;
            hideLoader();
            return;
          }
        }
      }

      try {
        // НАДЁЖНЫЙ ПРОКСИ
        const proxy = 'https://corsproxy.io/?';
        const url = RUTUBE.api(state.page);
        const res = await fetch(proxy + encodeURIComponent(url), {
          headers: { 'X-Requested-With': 'XMLHttpRequest' }
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();
        if (!data.results?.length) {
          state.hasMore = false;
          if (!append) showEmpty();
          return;
        }

        const videos = data.results.map(video => ({
          id: video.id,
          title: video.title,
          thumbnail: video.thumbnail_url || `https://rutube.ru/api/video/${video.id}/thumbnail/?size=l`,
          duration: formatDuration(video.duration),
          category: detectCategory(video.title, video.category?.name),
          url: RUTUBE.embed(video.id)
        }));

        state.videos = append ? [...state.videos, ...videos] : videos;
        state.hasMore = data.has_next;
        state.page++;

        // СОХРАНЕНИЕ В КЭШ
        localStorage.setItem(CACHE_KEY, JSON.stringify({
          data: state.videos,
          timestamp: Date.now()
        }));

        filterVideos();
        updateLoadMore();
      } catch (err) {
        console.error('Rutube API Error:', err);
        showError('Не удалось загрузить видео. Проверьте интернет.');
      } finally {
        state.loading = false;
        if (!append) hideLoader();
      }
    }

    // ========================================
    // ФОРМАТИРОВАНИЕ
    // ========================================
    function formatDuration(sec) {
      if (!sec) return '??:??';
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60).toString().padStart(2, '0');
      const s = (sec % 60).toString().padStart(2, '0');
      return h ? `${h}:${m}:${s}` : `${m}:${s}`;
    }

    function detectCategory(title = '', catName = '') {
      const lower = (title + ' ' + catName).toLowerCase();
      if (lower.includes('стрим') || lower.includes('live')) return 'streams';
      if (lower.includes('блиц') || lower.includes('blitz')) return 'blitz';
      if (lower.includes('угар') || lower.includes('мем') || lower.includes('прикол')) return 'fun';
      return 'fun';
    }

    // ========================================
    // РЕНДЕР
    // ========================================
    function filterVideos() {
      state.filtered = state.currentFilter === 'all'
        ? state.videos
        : state.videos.filter(v => v.category === state.currentFilter);
      renderVideos(state.filtered);
    }

    function renderVideos(videos) {
      if (state.page === 2) DOM.grid.innerHTML = '';

      if (!videos.length && !state.loading) {
        DOM.grid.innerHTML = '<div class="empty">Видео не найдены</div>';
        return;
      }

      const fragment = document.createDocumentFragment();
      videos.forEach(video => {
        const card = document.createElement('article');
        card.className = 'card';
        card.dataset.category = video.category;
        card.innerHTML = `
          <div class="thumb">
            <img src="${video.thumbnail}" alt="${video.title}" loading="lazy"
                 onerror="this.src='https://via.placeholder.com/480x270/12121e/94a3b8?text=No+Image'">
            <div class="duration">${video.duration}</div>
            <div class="play-overlay">
              <div class="play-icon"><i class="fas fa-play"></i></div>
            </div>
          </div>
          <div class="card-body">
            <h3 class="card-title">${video.title}</h3>
            <div class="card-meta">
              <span class="badge badge-${video.category}">${getBadgeText(video.category)}</span>
              <span>Rutube</span>
            </div>
          </div>
        `;
        card.querySelector('.thumb').addEventListener('click', () => {
          window.open(video.url, '_blank', 'noopener');
        });
        fragment.appendChild(card);
      });
      DOM.grid.appendChild(fragment);
      observeCards();
    }

    function getBadgeText(cat) {
      return { streams: 'Стримы', blitz: 'БЛИЦ', fun: 'Угар' }[cat] || 'Видео';
    }

    // ========================================
    // ФИЛЬТРЫ
    // ========================================
    DOM.filters.forEach(btn => {
      btn.addEventListener('click', () => {
        DOM.filters.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        state.currentFilter = btn.dataset.filter;
        filterVideos();
      });
    });

    // ========================================
    // ЗАГРУЗИТЬ ЕЩЁ
    // ========================================
    DOM.loadMore.addEventListener('click', () => loadVideos(true));
    function updateLoadMore() {
      DOM.loadMore.style.display = state.hasMore && state.filtered.length >= 12 ? 'inline-flex' : 'none';
    }

    // ========================================
    // UI УТИЛИТЫ
    // ========================================
    function showLoader() {
      if (!DOM.grid.querySelector('.loader')) {
        DOM.grid.innerHTML = '<div class="loader"><div class="spinner"></div></div>';
      }
    }
    function hideLoader() {
      const loader = DOM.grid.querySelector('.loader');
      if (loader) loader.remove();
    }
    function showEmpty() {
      DOM.grid.innerHTML = '<div class="empty">Видео закончились!</div>';
    }
    function showError(msg) {
      DOM.grid.innerHTML = `<div class="error">${msg}</div>`;
    }

    // ========================================
    // АНИМАЦИИ
    // ========================================
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.15, rootMargin: '0px 0px -50px 0px' });

    function observeCards() {
      document.querySelectorAll('.card:not(.visible)').forEach(card => {
        observer.observe(card);
      });
    }

    // ========================================
    // ИНИЦИАЛИЗАЦИЯ
    // ========================================
    document.addEventListener('DOMContentLoaded', () => {
      loadVideos();
    });
  </script>
</body>
</html>

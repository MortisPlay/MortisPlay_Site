<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Видео | Mortis Play</title>
  <meta name="description" content="Все стримы, блицы, мемы и подкасты от Mortis Play. Только YouTube." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <style>
    /* === ОСНОВНЫЕ === */
    :root {
      --bg: #0f0f1a;
      --neon-purple: #a855f7;
      --neon-cyan: #22d3ee;
      --text: #e2e8f0;
      --text-light: #94a3b8;
      --glass: rgba(255, 255, 255, 0.08);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      line-height: 1.6;
    }
    .glass-nav {
      background: rgba(15, 15, 26, 0.7);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(168, 85, 247, 0.2);
      position: fixed;
      top: 0; width: 100%; z-index: 50;
    }
    .neon-title {
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }
    .neon-btn {
      background: linear-gradient(45deg, transparent, rgba(168, 85, 247, 0.1));
      border: 1.5px solid var(--neon-purple);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      font-size: 1rem;
    }
    .neon-btn:hover {
      background: rgba(168, 85, 247, 0.2);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
      transform: translateY(-2px);
    }
    .neon-btn.active {
      background: var(--neon-purple);
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
    }
    .glass-card {
      background: var(--glass);
      border: 1px solid rgba(168, 85, 247, 0.3);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
      overflow: hidden;
      position: relative;
    }
    .glass-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(168,85,247,0.1), transparent);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .glass-card:hover::before { opacity: 1; }
    .glass-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    .video-thumb {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      aspect-ratio: 16 / 9;
      background: #000;
      cursor: pointer;
    }
    .video-thumb img {
      width: 100%; height: 100%; object-fit: cover;
      transition: transform 0.4s ease;
    }
    .video-thumb:hover img { transform: scale(1.05); }
    .video-thumb .duration {
      position: absolute;
      bottom: 0.5rem; right: 0.5rem;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }
    .video-thumb .play-icon {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 48px; height: 48px;
      background: rgba(168,85,247,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .video-thumb:hover .play-icon { opacity: 1; }
    .video-filter {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(168,85,247,0.4);
      color: #e0d6ff;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      transition: all 0.4s ease;
      backdrop-filter: blur(8px);
    }
    .video-filter.active,
    .video-filter:hover {
      background: rgba(168,85,247,0.3);
      border-color: #c084fc;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(168,85,247,0.3);
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    #videosGrid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 1fr;
    }
    @media (min-width: 640px) { #videosGrid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 1024px) { #videosGrid { grid-template-columns: repeat(3, 1fr); } }
    @media (min-width: 1280px) { #videosGrid { grid-template-columns: repeat(4, 1fr); } }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .text-center { text-align: center; }
    .mt-3 { margin-top: 0.75rem; }
    .mt-6 { margin-top: 1.5rem; }
    .mt-8 { margin-top: 2rem; }
    .mt-10 { margin-top: 2.5rem; }
    .flex { display: flex; }
    .justify-center { justify-content: center; }
    .items-center { align-items: center; }
    .gap-3 { gap: 0.75rem; }
    .space-x-4 > * + * { margin-left: 1rem; }
    .text-sm { font-size: 0.875rem; }
    .text-4xl { font-size: 2.25rem; }
    .text-6xl { font-size: 3.75rem; }
    @media (min-width: 768px) { .md\:text-6xl { font-size: 3.75rem; } }
    .badge-fun { color: #f59e0b; }
    .badge-streams { color: #10b981; }
    .badge-blitz { color: #ec4899; }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid rgba(168,85,247,0.3);
      border-top-color: #a855f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .col-span-full { grid-column: 1 / -1; }
  </style>
</head>
<body>
  <!-- НАВИГАЦИЯ -->
  <nav class="glass-nav">
    <div class="mx-auto max-w-7xl px-4 flex justify-between items-center py-4">
      <a href="/" class="neon-title text-2xl font-bold">Mortis Play</a>
      <a href="/" class="neon-btn text-sm px-4 py-2">
        <i class="fa-solid fa-home"></i> На главную
      </a>
    </div>
  </nav>

  <!-- КОНТЕНТ -->
  <main class="pt-24 pb-16">
    <section id="videos" class="mx-auto max-w-7xl px-4">
      <h1 class="neon-title text-4xl md:text-6xl font-bold text-center mb-8">Мои видео</h1>

      <!-- ПЛАТФОРМА -->
      <div class="flex justify-center mb-6">
        <div class="glass-card p-4 flex items-center gap-4 rounded-xl">
          <span class="text-gray-300 font-medium">Смотри на:</span>
          <button class="neon-btn active">
            <i class="fa-brands fa-youtube"></i> YouTube
          </button>
          <button class="neon-btn opacity-50 cursor-not-allowed" disabled>
            <i class="fa-brands fa-rutube"></i> Rutube <span class="text-xs">(скоро)</span>
          </button>
        </div>
      </div>

      <!-- ФИЛЬТРЫ -->
      <div class="mt-6 flex justify-center gap-3 flex-wrap">
        <button class="neon-btn video-filter active" data-filter="all">Все</button>
        <button class="neon-btn video-filter" data-filter="streams">Стримы</button>
        <button class="neon-btn video-filter" data-filter="fun">Угар</button>
        <button class="neon-btn video-filter" data-filter="blitz">БЛИЦ Play</button>
      </div>
      <p class="mt-3 text-center text-sm text-gray-300 italic">
        Все видео от Mortis Play: стримы, мемы, блицы и подкасты!
      </p>

      <!-- СЕТКА -->
      <div id="videosGrid" class="mt-10">
        <div class="col-span-full text-center py-10">
          <div class="spinner"></div>
        </div>
      </div>

      <!-- КНОПКИ -->
      <div class="mt-10 text-center space-x-4">
        <button id="loadMoreVideos" class="neon-btn px-6 py-3">
          <i class="fa-solid fa-plus"></i> Загрузить ещё
        </button>
        <a href="https://www.youtube.com/@MortisPlay/videos" target="_blank" class="neon-btn">
          <i class="fa-brands fa-youtube"></i> Все видео
        </a>
      </div>
    </section>
  </main>

  <script>
    // ========================================
    // КОНФИГ (БЕЗ КЛЮЧА!)
    // ========================================
    const CONFIG = {
      youtube: {
        channelId: 'UC2VwlrbzSa8UGLHAYmbuEZA',
        // КЛЮЧ ДОЛЖЕН БЫТЬ НА СЕРВЕРЕ!
        apiKey: 'YOUR_API_KEY_HERE', // ← Замени на бэкенд или используй прокси
        embed: id => `https://www.youtube-nocookie.com/embed/${id}?rel=0`
      }
    };

    // ========================================
    // ПЕРЕМЕННЫЕ
    // ========================================
    let allVideos = [];
    let currentFilter = 'all';
    let nextPageToken = '';
    let isLoading = false;

    const videosGrid = document.getElementById('videosGrid');
    const loadMoreBtn = document.getElementById('loadMoreVideos');

    // ========================================
    // ИНИЦИАЛИЗАЦИЯ
    // ========================================
    document.addEventListener('DOMContentLoaded', () => {
      setupFilters();
      fetchVideos();
    });

    // ========================================
    // ЗАГРУЗКА ВИДЕО
    // ========================================
    async function fetchVideos() {
      if (isLoading) return;
      isLoading = true;
      showLoader();

      try {
        const token = nextPageToken ? `&pageToken=${nextPageToken}` : '';
        const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CONFIG.youtube.channelId}&maxResults=12${token}&order=date&type=video&key=${CONFIG.youtube.apiKey}`;
        const searchRes = await fetch(searchUrl);
        const searchData = await searchRes.json();

        if (!searchData.items?.length) {
          showEmpty();
          return;
        }

        const videoIds = searchData.items.map(i => i.id.videoId).join(',');
        const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=contentDetails,snippet&id=${videoIds}&key=${CONFIG.youtube.apiKey}`;
        const detailsRes = await fetch(detailsUrl);
        const detailsData = await detailsRes.json();

        const videos = detailsData.items.map(video => {
          const duration = parseDuration(video.contentDetails.duration);
          const snippet = searchData.items.find(i => i.id.videoId === video.id)?.snippet || video.snippet;
          return {
            id: video.id,
            title: snippet.title,
            thumbnail: snippet.thumbnails.high.url,
            duration,
            category: guessCategory(snippet.title),
            url: CONFIG.youtube.embed(video.id)
          };
        });

        allVideos = [...allVideos, ...videos];
        nextPageToken = searchData.nextPageToken || '';
        filterAndRender();
      } catch (e) {
        showError(e.message);
        console.error('YouTube API Error:', e);
      } finally {
        isLoading = false;
        hideLoader();
      }
    }

    // ========================================
    // ПАРСИНГ ДЛИТЕЛЬНОСТИ
    // ========================================
    function parseDuration(duration) {
      const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
      const hours = (match[1] || '0H').slice(0, -1) || 0;
      const minutes = (match[2] || '0M').slice(0, -1) || 0;
      const seconds = (match[3] || '0S').slice(0, -1) || 0;
      return hours ? `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}` 
                    : `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    // ========================================
    // ФИЛЬТРАЦИЯ И РЕНДЕР
    // ========================================
    function filterAndRender() {
      const filtered = currentFilter === 'all' ? allVideos : allVideos.filter(v => v.category === currentFilter);
      renderVideos(filtered);
      loadMoreBtn.style.display = nextPageToken ? 'inline-flex' : 'none';
    }

    function renderVideos(videos) {
      videosGrid.innerHTML = '';
      if (!videos.length) {
        videosGrid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-10">Видео не найдены :(</p>';
        return;
      }

      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'glass-card p-4 fade-in';
        card.dataset.category = video.category;

        card.innerHTML = `
          <div class="video-thumb">
            <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
            <div class="duration">${video.duration}</div>
            <div class="play-icon">
              <i class="fa-solid fa-play text-white text-xl"></i>
            </div>
          </div>
          <p class="mt-3 text-sm text-gray-300 line-clamp-2 font-medium">${video.title}</p>
          <div class="mt-2 flex items-center justify-between text-xs text-gray-400">
            <span class="badge badge-${video.category}">${getCategoryName(video.category)}</span>
            <span>YouTube</span>
          </div>
        `;

        // Безопасный клик
        card.querySelector('.video-thumb').addEventListener('click', () => {
          window.open(video.url, '_blank');
        });

        videosGrid.appendChild(card);
      });

      initAnimations();
    }

    // ========================================
    // ФИЛЬТРЫ
    // ========================================
    function setupFilters() {
      document.querySelectorAll('.video-filter').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.video-filter').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          filterAndRender();
        });
      });
    }

    // ========================================
    // КНОПКА "ЗАГРУЗИТЬ ЕЩЁ"
    // ========================================
    loadMoreBtn.addEventListener('click', () => {
      if (nextPageToken && !isLoading) fetchVideos();
    });

    // ========================================
    // УТИЛИТЫ
    // ========================================
    function getCategoryName(cat) {
      const names = { fun: 'Угар', streams: 'Стримы', blitz: 'БЛИЦ' };
      return names[cat] || 'Видео';
    }

    function guessCategory(title) {
      title = title.toLowerCase();
      if (title.includes('стрим') || title.includes('live')) return 'streams';
      if (title.includes('угар') || title.includes('мем') || title.includes('прикол')) return 'fun';
      if (title.includes('блиц') || title.includes('blitz')) return 'blitz';
      return 'fun';
    }

    function showLoader() {
      if (!videosGrid.querySelector('.spinner')) {
        const spinner = document.createElement('div');
        spinner.className = 'col-span-full text-center py-10';
        spinner.innerHTML = '<div class="spinner"></div>';
        videosGrid.appendChild(spinner);
      }
    }

    function hideLoader() {
      const spinner = videosGrid.querySelector('.spinner');
      if (spinner) spinner.parentElement.remove();
    }

    function showEmpty() {
      videosGrid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-10">Видео не найдены :(</p>';
    }

    function showError(msg) {
      videosGrid.innerHTML = `<p class="col-span-full text-center text-red-400 py-10">Ошибка: ${msg}</p>`;
    }

    // ========================================
    // АНИМАЦИИ
    // ========================================
    let observer = null;
    function initAnimations() {
      if (observer) observer.disconnect();
      observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    }
  </script>
</body>
</html>

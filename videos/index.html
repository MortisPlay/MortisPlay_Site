<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Видео | Mortis Play</title>
  <meta name="description" content="Все стримы, блицы, мемы и подкасты от Mortis Play. Только Rutube." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <style>
    /* === ОСНОВНЫЕ === */
    :root {
      --bg: #0f0f1a;
      --neon-purple: #a855f7;
      --neon-cyan: #22d3ee;
      --text: #e2e8f0;
      --text-light: #94a3b8;
      --glass: rgba(255, 255, 255, 0.08);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* === НАВИГАЦИЯ === */
    .glass-nav {
      background: rgba(15, 15, 26, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(168, 85, 247, 0.2);
      position: fixed;
      top: 0; width: 100%; z-index: 50;
    }
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }
    .neon-title {
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      font-size: 1.5rem;
    }
    @media (min-width: 640px) { .neon-title { font-size: 1.75rem; } }

    /* === КНОПКИ === */
    .neon-btn {
      background: linear-gradient(45deg, transparent, rgba(168, 85, 247, 0.1));
      border: 1.5px solid var(--neon-purple);
      color: white;
      padding: 0.65rem 1.25rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
      white-space: nowrap;
    }
    .neon-btn:hover {
      background: rgba(168, 85, 247, 0.2);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
      transform: translateY(-2px);
    }
    .neon-btn.active {
      background: var(--neon-purple);
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
    }

    /* === КОНТЕНТ === */
    main {
      padding-top: 80px;
      padding-bottom: 2rem;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* === ЗАГОЛОВОК === */
    h1 {
      font-size: 2.25rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    @media (min-width: 768px) { h1 { font-size: 3rem; } }

    /* === ФИЛЬТРЫ === */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      margin: 1.5rem 0;
    }
    .video-filter {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(168,85,247,0.4);
      color: #e0d6ff;
      padding: 0.6rem 1.2rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .video-filter.active,
    .video-filter:hover {
      background: rgba(168,85,247,0.3);
      border-color: #c084fc;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(168,85,247,0.3);
    }

    /* === КАРТОЧКИ === */
    .glass-card {
      background: var(--glass);
      border: 1px solid rgba(168, 85, 247, 0.3);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
      overflow: hidden;
      position: relative;
    }
    .glass-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(168,85,247,0.1), transparent);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .glass-card:hover::before { opacity: 1; }
    .glass-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .video-thumb {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      aspect-ratio: 16 / 9;
      background: #000;
      cursor: pointer;
    }
    .video-thumb img {
      width: 100%; height: 100%; object-fit: cover;
      transition: transform 0.4s ease;
    }
    .video-thumb:hover img { transform: scale(1.05); }
    .video-thumb .duration {
      position: absolute;
      bottom: 0.5rem; right: 0.5rem;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }
    .video-thumb .play-icon {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 48px; height: 48px;
      background: rgba(168,85,247,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .video-thumb:hover .play-icon { opacity: 1; }

    /* === СЕТКА === */
    #videosGrid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 1fr;
    }
    @media (min-width: 480px) { #videosGrid { grid-template-columns: 2fr; } }
    @media (min-width: 768px) { #videosGrid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 1024px) { #videosGrid { grid-template-columns: repeat(3, 1fr); } }
    @media (min-width: 1400px) { #videosGrid { grid-template-columns: repeat(4, 1fr); } }

    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* === БЭЙДЖИ === */
    .badge-fun { color: #f59e0b; }
    .badge-streams { color: #10b981; }
    .badge-blitz { color: #ec4899; }

    /* === СПИННЕР === */
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid rgba(168,85,247,0.3);
      border-top-color: #a855f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* === КНОПКИ ДЕЙСТВИЙ === */
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    /* === АНИМАЦИИ === */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* === ОШИБКИ === */
    .error-msg {
      text-align: center;
      color: #fca5a5;
      font-size: 1.1rem;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- НАВИГАЦИЯ -->
  <nav class="glass-nav">
    <div class="nav-container">
      <a href="/" class="neon-title">Mortis Play</a>
      <a href="/" class="neon-btn">
        <i class="fa-solid fa-home"></i> На главную
      </a>
    </div>
  </nav>

  <!-- КОНТЕНТ -->
  <main>
    <div class="container">
      <h1 class="neon-title">Мои видео</h1>

      <!-- ФИЛЬТРЫ -->
      <div class="filters">
        <button class="neon-btn video-filter active" data-filter="all">Все</button>
        <button class="neon-btn video-filter" data-filter="streams">Стримы</button>
        <button class="neon-btn video-filter" data-filter="fun">Угар</button>
        <button class="neon-btn video-filter" data-filter="blitz">БЛИЦ Play</button>
      </div>

      <p class="text-center text-sm text-gray-300 italic mb-6">
        Все видео от Mortis Play: стримы, мемы, блицы и подкасты!
      </p>

      <!-- СЕТКА ВИДЕО -->
      <div id="videosGrid" class="mt-6">
        <div class="col-span-full text-center py-10">
          <div class="spinner"></div>
        </div>
      </div>

      <!-- КНОПКИ -->
      <div class="actions">
        <button id="loadMoreVideos" class="neon-btn">
          <i class="fa-solid fa-plus"></i> Загрузить ещё
        </button>
        <a href="https://rutube.ru/channel/24189155/" target="_blank" class="neon-btn">
          <i class="fa-brands fa-rutube"></i> Все видео
        </a>
      </div>
    </div>
  </main>

  <script>
    // ========================================
    // КОНФИГ RUTUBE
    // ========================================
    const CONFIG = {
      rutube: {
        channelId: '24189155',
        api: (id, page = 1) => `https://rutube.ru/api/video/person/${id}/?page=${page}&page_size=12`,
        embed: id => `https://rutube.ru/play/embed/${id}`
      }
    };

    // ========================================
    // ПЕРЕМЕННЫЕ
    // ========================================
    let allVideos = [];
    let currentFilter = 'all';
    let isLoading = false;
    let currentPage = 1;
    let hasMore = true;

    const videosGrid = document.getElementById('videosGrid');
    const loadMoreBtn = document.getElementById('loadMoreVideos');

    // ========================================
    // ИНИЦИАЛИЗАЦИЯ
    // ========================================
    document.addEventListener('DOMContentLoaded', () => {
      setupFilters();
      fetchVideos();
    });

    // ========================================
    // ЗАГРУЗКА ВИДЕО
    // ========================================
    async function fetchVideos(append = false) {
      if (isLoading || !hasMore) return;
      isLoading = true;
      if (!append) showLoader();

      try {
        const proxy = 'https://api.allorigins.win/raw?url=';
        const url = CONFIG.rutube.api(CONFIG.rutube.channelId, currentPage);
        const response = await fetch(proxy + encodeURIComponent(url));

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        if (!data.results?.length) {
          hasMore = false;
          if (!append) showEmpty();
          return;
        }

        const videos = data.results.map(video => ({
          id: video.id,
          title: video.title,
          thumbnail: video.thumbnail_url || `https://rutube.ru/api/video/${video.id}/thumbnail/?size=l`,
          duration: formatDuration(video.duration),
          category: guessCategory(video.title),
          url: CONFIG.rutube.embed(video.id)
        }));

        allVideos = append ? [...allVideos, ...videos] : videos;
        hasMore = data.has_next;
        currentPage++;

        filterAndRender();
      } catch (e) {
        console.error('Rutube API Error:', e);
        showError('Не удалось загрузить видео. Проверь подключение.');
      } finally {
        isLoading = false;
        if (!append) hideLoader();
      }
    }

    // ========================================
    // ФОРМАТ ДЛИТЕЛЬНОСТИ
    // ========================================
    function formatDuration(seconds) {
      if (!seconds) return '??:??';
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return h ? `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}` 
               : `${m}:${s.toString().padStart(2,'0')}`;
    }

    // ========================================
    // РЕНДЕР
    // ========================================
    function filterAndRender() {
      const filtered = currentFilter === 'all' ? allVideos : allVideos.filter(v => v.category === currentFilter);
      renderVideos(filtered);
      loadMoreBtn.style.display = hasMore && filtered.length >= 12 ? 'inline-flex' : 'none';
    }

    function renderVideos(videos) {
      if (currentPage === 2) videosGrid.innerHTML = '';

      if (!videos.length && !isLoading) {
        videosGrid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-10">Видео не найдены :(</p>';
        return;
      }

      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'glass-card fade-in';
        card.dataset.category = video.category;

        card.innerHTML = `
          <div class="video-thumb">
            <img src="${video.thumbnail}" alt="${video.title}" loading="lazy" 
                 onerror="this.src='https://via.placeholder.com/480x270/1a1a2e/ffffff?text=No+Image'">
            <div class="duration">${video.duration}</div>
            <div class="play-icon">
              <i class="fa-solid fa-play text-white text-xl"></i>
            </div>
          </div>
          <p class="mt-3 text-sm text-gray-300 line-clamp-2 font-medium px-2">${video.title}</p>
          <div class="mt-2 flex items-center justify-between text-xs text-gray-400 px-2 pb-2">
            <span class="badge badge-${video.category}">${getCategoryName(video.category)}</span>
            <span>Rutube</span>
          </div>
        `;

        card.querySelector('.video-thumb').addEventListener('click', () => {
          window.open(video.url, '_blank');
        });

        videosGrid.appendChild(card);
      });

      initAnimations();
    }

    // ========================================
    // ФИЛЬТРЫ
    // ========================================
    function setupFilters() {
      document.querySelectorAll('.video-filter').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.video-filter').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          filterAndRender();
        });
      });
    }

    // ========================================
    // ЗАГРУЗИТЬ ЕЩЁ
    // ========================================
    loadMoreBtn.addEventListener('click', () => {
      fetchVideos(true);
    });

    // ========================================
    // УТИЛИТЫ
    // ========================================
    function getCategoryName(cat) {
      const names = { fun: 'Угар', streams: 'Стримы', blitz: 'БЛИЦ' };
      return names[cat] || 'Видео';
    }

    function guessCategory(title) {
      title = title.toLowerCase();
      if (title.includes('стрим') || title.includes('live')) return 'streams';
      if (title.includes('угар') || title.includes('мем') || title.includes('прикол')) return 'fun';
      if (title.includes('блиц') || title.includes('blitz')) return 'blitz';
      return 'fun';
    }

    function showLoader() {
      if (!videosGrid.querySelector('.spinner')) {
        const loader = document.createElement('div');
        loader.className = 'col-span-full text-center py-10';
        loader.innerHTML = '<div class="spinner"></div>';
        videosGrid.appendChild(loader);
      }
    }

    function hideLoader() {
      const spinner = videosGrid.querySelector('.spinner');
      if (spinner) spinner.parentElement.remove();
    }

    function showEmpty() {
      videosGrid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-10">Видео закончились!</p>';
    }

    function showError(msg) {
      videosGrid.innerHTML = `<p class="error-msg">${msg}</p>`;
    }

    // ========================================
    // АНИМАЦИИ
    // ========================================
    let observer = null;
    function initAnimations() {
      if (observer) observer.disconnect();
      observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Видео | Mortis Play</title>
  <meta name="description" content="Все стримы, блицы, мемы и подкасты от Mortis Play. Только Rutube." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <style>
    /* === ОСНОВНЫЕ === */
    :root {
      --bg: #0f0f1a;
      --neon-purple: #a855f7;
      --neon-cyan: #22d3ee;
      --text: #e2e8f0;
      --text-light: #94a3b8;
      --glass: rgba(255, 255, 255, 0.08);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      line-height: 1.6;
    }
    .glass-nav {
      background: rgba(15, 15, 26, 0.7);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(168, 85, 247, 0.2);
      position: fixed;
      top: 0; width: 100%; z-index: 50;
    }
    .neon-title {
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }
    .neon-btn {
      background: linear-gradient(45deg, transparent, rgba(168, 85, 247, 0.1));
      border: 1.5px solid var(--neon-purple);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      font-size: 1rem;
    }
    .neon-btn:hover {
      background: rgba(168, 85, 247, 0.2);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
      transform: translateY(-2px);
    }
    .neon-btn.active {
      background: var(--neon-purple);
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
    }
    .glass-card {
      background: var(--glass);
      border: 1px solid rgba(168, 85, 247, 0.3);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
      overflow: hidden;
      position: relative;
    }
    .glass-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(168,85,247,0.1), transparent);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .glass-card:hover::before { opacity: 1; }
    .glass-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    .video-thumb {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      aspect-ratio: 16 / 9;
      background: #000;
      cursor: pointer;
    }
    .video-thumb img {
      width: 100%; height: 100%; object-fit: cover;
      transition: transform 0.4s ease;
    }
    .video-thumb:hover img { transform: scale(1.05); }
    .video-thumb .duration {
      position: absolute;
      bottom: 0.5rem; right: 0.5rem;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }
    .video-thumb .play-icon {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 48px; height: 48px;
      background: rgba(168,85,247,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .video-thumb:hover .play-icon { opacity: 1; }
    .video-filter {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(168,85,247,0.4);
      color: #e0d6ff;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      transition: all 0.4s ease;
      backdrop-filter: blur(8px);
    }
    .video-filter.active,
    .video-filter:hover {
      background: rgba(168,85,247,0.3);
      border-color: #c084fc;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(168,85,247,0.3);
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    #videosGrid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 1fr;
    }
    @media (min-width: 640px) { #videosGrid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 1024px) { #videosGrid { grid-template-columns: repeat(3, 1fr); } }
    @media (min-width: 1280px) { #videosGrid { grid-template-columns: repeat(4, 1fr); } }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .text-center { text-align: center; }
    .mt-3 { margin-top: 0.75rem; }
    .mt-6 { margin-top: 1.5rem; }
    .mt-8 { margin-top: 2rem; }
    .mt-10 { margin-top: 2.5rem; }
    .flex { display: flex; }
    .justify-center { justify-content: center; }
    .items-center { align-items: center; }
    .gap-3 { gap: 0.75rem; }
    .space-x-4 > * + * { margin-left: 1rem; }
    .text-sm { font-size: 0.875rem; }
    .text-4xl { font-size: 2.25rem; }
    .text-6xl { font-size: 3.75rem; }
    @media (min-width: 768px) { .md\:text-6xl { font-size: 3.75rem; } }
    .badge-fun { color: #f59e0b; }
    .badge-streams { color: #10b981; }
    .badge-blitz { color: #ec4899; }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid rgba(168,85,247,0.3);
      border-top-color: #a855f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .col-span-full { grid-column: 1 / -1; }
  </style>
</head>
<body>
  <!-- НАВИГАЦИЯ -->
  <nav class="glass-nav">
    <div class="mx-auto max-w-7xl px-4 flex justify-between items-center py-4">
      <a href="/" class="neon-title text-2xl font-bold">Mortis Play</a>
      <a href="/" class="neon-btn text-sm px-4 py-2">
        <i class="fa-solid fa-home"></i> На главную
      </a>
    </div>
  </nav>

  <!-- КОНТЕНТ -->
  <main class="pt-24 pb-16">
    <section id="videos" class="mx-auto max-w-7xl px-4">
      <h1 class="neon-title text-4xl md:text-6xl font-bold text-center mb-8">Мои видео</h1>

      <!-- ПЛАТФОРМА -->
      <div class="flex justify-center mb-6">
        <div class="glass-card p-4 flex items-center gap-4 rounded-xl">
          <span class="text-gray-300 font-medium">Смотри на:</span>
          <button class="neon-btn opacity-50 cursor-not-allowed" disabled>
            <i class="fa-brands fa-youtube"></i> YouTube
          </button>
          <button class="neon-btn active">
            <i class="fa-brands fa-rutube"></i> Rutube
          </button>
        </div>
      </div>

      <!-- ФИЛЬТРЫ -->
      <div class="mt-6 flex justify-center gap-3 flex-wrap">
        <button class="neon-btn video-filter active" data-filter="all">Все</button>
        <button class="neon-btn video-filter" data-filter="streams">Стримы</button>
        <button class="neon-btn video-filter" data-filter="fun">Угар</button>
        <button class="neon-btn video-filter" data-filter="blitz">БЛИЦ Play</button>
      </div>
      <p class="mt-3 text-center text-sm text-gray-300 italic">
        Все видео от Mortis Play: стримы, мемы, блицы и подкасты!
      </p>

      <!-- СЕТКА -->
      <div id="videosGrid" class="mt-10">
        <div class="col-span-full text-center py-10">
          <div class="spinner"></div>
        </div>
      </div>

      <!-- КНОПКИ -->
      <div class="mt-10 text-center space-x-4">
        <button id="loadMoreVideos" class="neon-btn px-6 py-3">
          <i class="fa-solid fa-plus"></i> Загрузить ещё
        </button>
        <a href="https://rutube.ru/channel/24189155/" target="_blank" class="neon-btn">
          <i class="fa-brands fa-rutube"></i> Все видео
        </a>
      </div>
    </section>
  </main>

  <script>
    // ========================================
    // КОНФИГ RUTUBE
    // ========================================
    const CONFIG = {
      rutube: {
        channelId: '24189155', // ← ЗАМЕНИ НА СВОЙ ID ИЗ URL КАНАЛА
        rss: channelId => `https://rutube.ru/api/video/person/${channelId}/?format=rss`,
        embed: id => `https://rutube.ru/play/embed/${id}`
      }
    };

    // ========================================
    // ПЕРЕМЕННЫЕ
    // ========================================
    let allVideos = [];
    let currentFilter = 'all';
    let isLoading = false;
    let lastItemIndex = 0;
    const PAGE_SIZE = 12;

    const videosGrid = document.getElementById('videosGrid');
    const loadMoreBtn = document.getElementById('loadMoreVideos');

    // ========================================
    // ИНИЦИАЛИЗАЦИЯ
    // ========================================
    document.addEventListener('DOMContentLoaded', () => {
      setupFilters();
      fetchRutubeRSS();
    });

    // ========================================
    // ЗАГРУЗКА RSS
    // ========================================
    async function fetchRutubeRSS() {
      if (isLoading) return;
      isLoading = true;
      showLoader();

      try {
        // Используем CORS-прокси (бесплатный)
        const proxy = 'https://api.allorigins.win/get?url=';
        const url = encodeURIComponent(CONFIG.rutube.rss(CONFIG.rutube.channelId));
        const response = await fetch(proxy + url);
        const data = await response.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, 'text/xml');
        const items = xml.querySelectorAll('item');

        allVideos = Array.from(items).map(item => {
          const title = item.querySelector('title')?.textContent || 'Без названия';
          const link = item.querySelector('link')?.textContent || '';
          const id = link.match(/video\/([a-z0-9]+)\//)?.[1] || '';
          const thumb = item.querySelector('media\\:thumbnail, thumbnail')?.getAttribute('url') || '';
          const duration = item.querySelector('media\\:content, content')?.getAttribute('duration') || '0';
          const pubDate = item.querySelector('pubDate')?.textContent || '';

          return {
            id,
            title,
            thumbnail: thumb || `https://rutube.ru/api/video/${id}/thumbnail/?size=l`,
            duration: formatDuration(parseInt(duration)),
            category: guessCategory(title),
            url: CONFIG.rutube.embed(id),
            date: new Date(pubDate)
          };
        }).filter(v => v.id);

        renderInitialVideos();
      } catch (e) {
        showError('Не удалось загрузить видео. Проверь ID канала.');
        console.error(e);
      } finally {
        isLoading = false;
        hideLoader();
      }
    }

    // ========================================
    // ФОРМАТ ДЛИТЕЛЬНОСТИ
    // ========================================
    function formatDuration(seconds) {
      if (!seconds) return '??:??';
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return h ? `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}` 
               : `${m}:${s.toString().padStart(2,'0')}`;
    }

    // ========================================
    // РЕНДЕР
    // ========================================
    function renderInitialVideos() {
      lastItemIndex = 0;
      renderPage();
      loadMoreBtn.style.display = allVideos.length > PAGE_SIZE ? 'inline-flex' : 'none';
    }

    function renderPage() {
      const start = lastItemIndex;
      const end = Math.min(start + PAGE_SIZE, allVideos.length);
      const pageVideos = allVideos.slice(start, end);

      const filtered = currentFilter === 'all' ? pageVideos : pageVideos.filter(v => v.category === currentFilter);
      renderVideos(filtered);

      lastItemIndex = end;
      loadMoreBtn.style.display = lastItemIndex < allVideos.length ? 'inline-flex' : 'none';
    }

    function renderVideos(videos) {
      if (lastItemIndex === PAGE_SIZE) videosGrid.innerHTML = '';

      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'glass-card p-4 fade-in';
        card.dataset.category = video.category;

        card.innerHTML = `
          <div class="video-thumb">
            <img src="${video.thumbnail}" alt="${video.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/480x270?text=No+Image'">
            <div class="duration">${video.duration}</div>
            <div class="play-icon">
              <i class="fa-solid fa-play text-white text-xl"></i>
            </div>
          </div>
          <p class="mt-3 text-sm text-gray-300 line-clamp-2 font-medium">${video.title}</p>
          <div class="mt-2 flex items-center justify-between text-xs text-gray-400">
            <span class="badge badge-${video.category}">${getCategoryName(video.category)}</span>
            <span>Rutube</span>
          </div>
        `;

        card.querySelector('.video-thumb').addEventListener('click', () => {
          window.open(video.url, '_blank');
        });

        videosGrid.appendChild(card);
      });

      initAnimations();
    }

    // ========================================
    // ФИЛЬТРЫ
    // ========================================
    function setupFilters() {
      document.querySelectorAll('.video-filter').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.video-filter').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          lastItemIndex = 0;
          renderPage();
        });
      });
    }

    // ========================================
    // ЗАГРУЗИТЬ ЕЩЁ
    // ========================================
    loadMoreBtn.addEventListener('click', () => {
      if (lastItemIndex < allVideos.length) renderPage();
    });

    // ========================================
    // УТИЛИТЫ
    // ========================================
    function getCategoryName(cat) {
      const names = { fun: 'Угар', streams: 'Стримы', blitz: 'БЛИЦ' };
      return names[cat] || 'Видео';
    }

    function guessCategory(title) {
      title = title.toLowerCase();
      if (title.includes('стрим') || title.includes('live')) return 'streams';
      if (title.includes('угар') || title.includes('мем') || title.includes('прикол')) return 'fun';
      if (title.includes('блиц') || title.includes('blitz')) return 'blitz';
      return 'fun';
    }

    function showLoader() {
      if (!videosGrid.querySelector('.spinner')) {
        const spinner = document.createElement('div');
        spinner.className = 'col-span-full text-center py-10';
        spinner.innerHTML = '<div class="spinner"></div>';
        videosGrid.appendChild(spinner);
      }
    }

    function hideLoader() {
      const spinner = videosGrid.querySelector('.spinner');
      if (spinner) spinner.parentElement.remove();
    }

    function showError(msg) {
      videosGrid.innerHTML = `<p class="col-span-full text-center text-red-400 py-10">${msg}</p>`;
    }

    // ========================================
    // АНИМАЦИИ
    // ========================================
    let observer = null;
    function initAnimations() {
      if (observer) observer.disconnect();
      observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    }
  </script>
</body>
</html>

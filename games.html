<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Игры — Mortis Play</title>
  <meta name="description" content="Мини-игры от Mortis Play. 2048 и другие!" />
  <link rel="icon" href="/images/favicon.ico" />
  <script src="https://cdn.tailwindcss.com" defer></script>
  <script src="https://kit.fontawesome.com/b48beda69e.js" crossorigin="anonymous" defer></script>
  <style>
    body { background: linear-gradient(to bottom right, #fef3c7, #f5f3ff, #dbeafe); color: #1f2937; }
    .dark body { background: linear-gradient(to bottom right, #1e1b4b, #312e81, #4c1d95); color: #e5e7eb; }
    .glass { backdrop-filter: saturate(160%) blur(8px); background: linear-gradient(180deg, rgb(255 255 255 / .7), rgb(255 255 255 / .55)); }
    .dark .glass { background: linear-gradient(180deg, rgb(17 24 39 / .7), rgb(17 24 39 / .55)); }
    .game-container { max-width: 500px; margin: 2rem auto; padding: 1.5rem; }
    .tile { 
      width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; 
      font-weight: bold; font-size: 2rem; border-radius: 0.5rem; transition: all 0.2s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .tile-2 { background: #eee4da; color: #776e65; }
    .tile-4 { background: #ede0c8; color: #776e65; }
    .tile-8 { background: #f2b179; color: #f9f6f2; }
    .tile-16 { background: #f59563; color: #f9f6f2; }
    .tile-32 { background: #f67c5f; color: #f9f6f2; }
    .tile-64 { background: #f65e3b; color: #f9f6f2; }
    .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 1.8rem; }
    .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 1.8rem; }
    .tile-512 { background: #edc850; color: #f9f6f2; font-size: 1.8rem; }
    .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 1.5rem; }
    .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 1.5rem; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.75rem; background: #bbada0; padding: 0.75rem; border-radius: 0.75rem; }
    .cell { width: 100%; padding-bottom: 100%; background: rgba(238, 228, 218, 0.35); border-radius: 0.5rem; }
    .game-over { position: absolute; inset: 0; background: rgba(238, 228, 218, 0.73); display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 0.75rem; }
    .dark .tile { filter: brightness(0.9); }
    .dark .cell { background: rgba(30, 30, 40, 0.5); }
  </style>
</head>
<body class="min-h-screen text-slate-800 dark:text-slate-100">
  <div class="glass mx-auto max-w-7xl px-4 py-8">
    <div class="flex items-center justify-between mb-8">
      <a href="/" class="flex items-center gap-2 font-bold text-xl">
        <i class="fa-solid fa-arrow-left"></i> Mortis Play
      </a>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-fuchsia-600 bg-clip-text text-transparent">Игры</h1>
      <button id="themeToggle" class="glass-button p-2">
        <i class="fa-solid fa-sun"></i>
      </button>
    </div>

    <div class="game-container">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold">2048</h2>
        <p class="text-sm text-slate-600 dark:text-slate-300 mt-1">Свайпай стрелками ↑ ↓ ← →</p>
        <div class="mt-3 flex justify-center gap-4 text-lg font-semibold">
          <span>Счёт: <span id="score">0</span></span>
          <span>Рекорд: <span id="best">0</span></span>
        </div>
      </div>

      <div class="relative">
        <div id="grid" class="grid"></div>
        <div id="gameOver" class="game-over hidden">
          <h3 class="text-3xl font-bold mb-2">Игра окончена!</h3>
          <p class="mb-4">Ты набрал: <span id="finalScore">0</span></p>
          <button id="restartBtn" class="glass-button">Начать заново</button>
        </div>
      </div>

      <div class="mt-6 text-center text-sm text-slate-600 dark:text-slate-300">
        <p>Скоро: Крестики-нолики, Змейка, Тетрис...</p>
      </div>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const gameOver = document.getElementById('gameOver');
    const finalScore = document.getElementById('finalScore');
    const restartBtn = document.getElementById('restartBtn');

    let tiles = [];
    let score = 0;
    let best = parseInt(localStorage.getItem('2048-best') || '0');

    bestEl.textContent = best;

    const createGrid = () => {
      grid.innerHTML = '';
      for (let i = 0; i < 16; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        grid.appendChild(cell);
      }
    };

    const addTile = () => {
      const empty = [];
      tiles.forEach((t, i) => { if (!t) empty.push(i); });
      if (empty.length === 0) return false;
      const pos = empty[Math.floor(Math.random() * empty.length)];
      const value = Math.random() < 0.9 ? 2 : 4;
      tiles[pos] = value;
      renderTile(pos, value);
      return true;
    };

    const renderTile = (pos, value) => {
      let tile = grid.children[pos].querySelector('.tile');
      if (!tile) {
        tile = document.createElement('div');
        tile.className = 'tile absolute inset-2 tile-' + value;
        grid.children[pos].appendChild(tile);
      }
      tile.textContent = value;
      tile.className = 'tile absolute inset-2 tile-' + value + ' animate-pop';
    };

    const move = (dir) => {
      let moved = false;
      const newTiles = [...tiles];

      const rotate = (arr) => arr.reduce((a, _, i) => (a.push(...arr.slice(i*4, i*4+4)), a), []);
      const rotateBack = (arr) => arr.reduce((a, v, i) => (a[i%4*4 + Math.floor(i/4)] = v, a), Array(16).fill(0));

      let board = dir === 'left' ? tiles : rotateBack(rotate(tiles));
      if (dir === 'up') board = rotateBack(rotate(rotate(tiles)));
      if (dir === 'right') board = rotateBack(rotate(rotate(rotate(tiles))));

      for (let i = 0; i < 4; i++) {
        const row = board.slice(i*4, i*4+4).filter(v => v);
        for (let j = 0; j < row.length - 1; j++) {
          if (row[j] === row[j+1]) {
            row[j] *= 2;
            score += row[j];
            row.splice(j+1, 1);
            moved = true;
            j--;
          }
        }
        while (row.length < 4) row.push(0);
        for (let j = 0; j < 4; j++) {
          if (board[i*4 + j] !== row[j]) moved = true;
          board[i*4 + j] = row[j];
        }
      }

      if (moved) {
        tiles = dir === 'left' ? board : rotate(rotateBack(board));
        if (dir === 'up') tiles = rotate(rotate(tiles));
        if (dir === 'right') tiles = rotate(tiles);
        addTile();
        updateScore();
        render();
        checkGameOver();
      }
    };

    const render = () => {
      grid.innerHTML = '';
      tiles.forEach((value, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (value) {
          const tile = document.createElement('div');
          tile.className = 'tile absolute inset-2 tile-' + value;
          tile.textContent = value;
          cell.appendChild(tile);
        }
        grid.appendChild(cell);
      });
    };

    const updateScore = () => {
      scoreEl.textContent = score;
      if (score > best) {
        best = score;
        bestEl.textContent = best;
        localStorage.setItem('2048-best', best);
      }
    };

    const checkGameOver = () => {
      if (!tiles.includes(0)) {
        let canMove = false;
        for (let i = 0; i < 16; i++) {
          if (i % 4 !== 3 && tiles[i] === tiles[i+1]) canMove = true;
          if (i < 12 && tiles[i] === tiles[i+4]) canMove = true;
        }
        if (!canMove) {
          finalScore.textContent = score;
          gameOver.classList.remove('hidden');
        }
      }
    };

    const restart = () => {
      tiles = Array(16).fill(0);
      score = 0;
      updateScore();
      gameOver.classList.add('hidden');
      createGrid();
      addTile();
      addTile();
      render();
    };

    // Инициализация
    createGrid();
    const saved = localStorage.getItem('2048-tiles');
    if (saved) {
      tiles = JSON.parse(saved);
      score = parseInt(localStorage.getItem('2048-score') || '0');
    } else {
      addTile();
      addTile();
    }
    updateScore();
    render();

    // События
    document.addEventListener('keydown', e => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        e.preventDefault();
        move(e.key.replace('Arrow', '').toLowerCase());
      }
    });

    let touchStart = null;
    grid.addEventListener('touchstart', e => { touchStart = e.touches[0]; });
    grid.addEventListener('touchend', e => {
      if (!touchStart) return;
      const touchEnd = e.changedTouches[0];
      const dx = touchEnd.clientX - touchStart.clientX;
      const dy = touchEnd.clientY - touchStart.clientY;
      if (Math.abs(dx) > 30 || Math.abs(dy) > 30) {
        if (Math.abs(dx) > Math.abs(dy)) {
          move(dx > 0 ? 'right' : 'left');
        } else {
          move(dy > 0 ? 'down' : 'up');
        }
      }
      touchStart = null;
    });

    restartBtn.addEventListener('click', restart);

    // Сохранение
    setInterval(() => {
      localStorage.setItem('2048-tiles', JSON.stringify(tiles));
      localStorage.setItem('2048-score', score);
    }, 1000);

    // Тема
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      themeToggle.querySelector('i').className = document.documentElement.classList.contains('dark') ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
    });
  </script>

  <style>
    @keyframes pop {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .animate-pop { animation: pop 0.2s ease-out; }
  </style>
</body>
</html>

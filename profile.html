<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль - MortisPlay (Dev Mode)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #ff4500; }
        p { font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ваш профиль (Dev Mode)</h1>
        <p id="userInfo">Информация о пользователе загрузится после входа...</p>
        <p><a href="/qa.html">Вернуться к Q&A</a></p>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            document.getElementById('userInfo').innerText = `Привет, ${payload.name}! Ваш email: ${payload.email}`;
        }
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "79855287834-v7jkh42kf4ur4875kt1if9vqcgv4ld4u.apps.googleusercontent.com", // Замени на свой Client ID
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("userInfo"),
                { theme: "outline", size: "large" }
            );
        };
    </script>
</body>
</html>

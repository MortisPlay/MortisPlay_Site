<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - MortisPlay (Dev Mode)</title>
    <link rel="icon" href="/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0d0d0d, #1a1a2e);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dark body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a2e);
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9), rgba(30, 30, 30, 0.9));
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff6600, #ff8c00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .glass-button {
            background: rgba(255, 102, 0, 0.1);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 102, 0, 0.2);
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: #fff;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .glass-button:hover {
            background: rgba(255, 102, 0, 0.25);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
        }

        .user-info {
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .avatar {
            display: block;
            margin: 0 auto;
            border-radius: 9999px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
            animation: pulse 2s infinite;
        }

        .loading {
            color: #888;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 102, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0); }
        }

        @media (max-width: 640px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .glass-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            .user-info {
                font-size: 1rem;
            }
            .avatar {
                width: 10rem;
                height: 10rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl md:text-3xl font-bold">Ваш профиль (Dev Mode)</h1>
        <div id="userInfo" class="user-info mt-6 text-lg md:text-xl">
            <p class="loading">Загрузка профиля...</p>
        </div>
        <a href="/qa.html" class="glass-button mt-6 inline-block">Перейти к Q&A</a>
        <button id="logoutBtn" class="glass-button mt-4 hidden">Выйти</button>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const clientId = "79855287834-v7jkh42kf4ur4875kt1if9vqcgv4ld4u.apps.googleusercontent.com"; // Лучше вынести в .env
        const userInfo = document.getElementById('userInfo');
        const logoutBtn = document.getElementById('logoutBtn');
        let isAuthenticated = false;

        function showLoading() {
            userInfo.innerHTML = '<p class="loading">Загрузка профиля...</p>';
        }

        function handleCredentialResponse(response) {
            try {
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                userInfo.innerHTML = `
                    <p>Привет, ${payload.name}! Ваш email: ${payload.email}</p>
                    <img src="${payload.picture || 'https://via.placeholder.com/150'}" alt="Аватар" class="avatar mt-2 rounded-full w-16 h-16">
                `;
                localStorage.setItem('userData', JSON.stringify(payload));
                isAuthenticated = true;
                logoutBtn.classList.remove('hidden');
            } catch (error) {
                userInfo.innerHTML = '<p class="text-red-500">Ошибка при загрузке профиля. Попробуйте снова.</p>';
                console.error('Ошибка авторизации:', error);
            }
        }

        function handleLogout() {
            localStorage.removeItem('userData');
            isAuthenticated = false;
            userInfo.innerHTML = '<p class="loading">Загрузка профиля...</p>';
            logoutBtn.classList.add('hidden');
            google.accounts.id.disableAutoSelect();
            google.accounts.id.initialize({
                client_id: clientId,
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(document.createElement('div'), { theme: "outline", size: "large" });
            google.accounts.id.prompt(); // Показать кнопку снова
        }

        window.onload = function() {
            showLoading();
            if (typeof google === 'undefined') {
                userInfo.innerHTML = '<p class="text-red-500">Ошибка загрузки Google API. Проверьте подключение.</p>';
                return;
            }

            const savedUser = localStorage.getItem('userData');
            if (savedUser) {
                const payload = JSON.parse(savedUser);
                userInfo.innerHTML = `
                    <p>Привет, ${payload.name}! Ваш email: ${payload.email}</p>
                    <img src="${payload.picture || 'https://via.placeholder.com/150'}" alt="Аватар" class="avatar mt-2 rounded-full w-16 h-16">
                `;
                isAuthenticated = true;
                logoutBtn.classList.remove('hidden');
            }

            google.accounts.id.initialize({
                client_id: clientId,
                callback: handleCredentialResponse,
                auto_select: false
            });
            google.accounts.id.renderButton(userInfo, { theme: "outline", size: "large" });
        };

        logoutBtn.addEventListener('click', handleLogout);
    </script>
</body>
</html>

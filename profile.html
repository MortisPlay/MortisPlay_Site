<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - MortisPlay (Dev Mode)</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/images/favicon.ico">
</head>
<body class="dark:bg-gradient-to-br dark:from-slate-900 dark:to-indigo-950">
    <div class="container">
        <h1 class="text-2xl md:text-3xl font-bold text-orange-600 dark:text-orange-400">Ваш профиль (Dev Mode)</h1>
        <div id="userInfo" class="user-info mt-6 text-lg md:text-xl">
            <p class="loading">Загрузка профиля...</p>
        </div>
        <a href="/qa.html" class="glass-button mt-6 inline-block">Перейти к Q&A</a>
        <button id="logoutBtn" class="glass-button mt-4 hidden">Выйти</button>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const clientId = "79855287834-v7jkh42kf4ur4875kt1if9vqcgv4ld4u.apps.googleusercontent.com"; // Лучше вынести в .env
        const userInfo = document.getElementById('userInfo');
        const logoutBtn = document.getElementById('logoutBtn');
        let isAuthenticated = false;

        function showLoading() {
            userInfo.innerHTML = '<p class="loading">Загрузка профиля...</p>';
        }

        function handleCredentialResponse(response) {
            try {
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                userInfo.innerHTML = `
                    <p>Привет, ${payload.name}! Ваш email: ${payload.email}</p>
                    <img src="${payload.picture}" alt="Аватар" class="avatar mt-2 rounded-full w-16 h-16">
                `;
                localStorage.setItem('userData', JSON.stringify(payload));
                isAuthenticated = true;
                logoutBtn.classList.remove('hidden');
            } catch (error) {
                userInfo.innerHTML = '<p class="text-red-500">Ошибка при загрузке профиля. Попробуйте снова.</p>';
                console.error('Ошибка авторизации:', error);
            }
        }

        function handleLogout() {
            localStorage.removeItem('userData');
            isAuthenticated = false;
            userInfo.innerHTML = '<p class="loading">Загрузка профиля...</p>';
            logoutBtn.classList.add('hidden');
            google.accounts.id.disableAutoSelect();
            google.accounts.id.initialize({
                client_id: clientId,
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(userInfo, { theme: "outline", size: "large" });
        }

        window.onload = function() {
            showLoading();
            if (typeof google === 'undefined') {
                userInfo.innerHTML = '<p class="text-red-500">Ошибка загрузки Google API. Проверьте подключение.</p>';
                return;
            }

            const savedUser = localStorage.getItem('userData');
            if (savedUser) {
                const payload = JSON.parse(savedUser);
                userInfo.innerHTML = `
                    <p>Привет, ${payload.name}! Ваш email: ${payload.email}</p>
                    <img src="${payload.picture}" alt="Аватар" class="avatar mt-2 rounded-full w-16 h-16">
                `;
                isAuthenticated = true;
                logoutBtn.classList.remove('hidden');
            }

            google.accounts.id.initialize({
                client_id: clientId,
                callback: handleCredentialResponse,
                auto_select: false
            });
            google.accounts.id.renderButton(userInfo, { theme: "outline", size: "large" });
        };

        logoutBtn.addEventListener('click', handleLogout);
    </script>
</body>
</html>

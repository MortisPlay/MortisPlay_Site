<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Змейка — Mortis Play</title>
  <style>
    :root{
      --bg:#0f1724;
      --panel:#0b1220;
      --accent:#10b981;
      --muted:#94a3b8;
      --danger:#ef4444;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,var(--bg),#071021);color:#e6eef8;overflow:hidden}
    .wrap{min-height:100vh;display:flex;flex-direction:column;position:relative}

    /* Постоянная кнопка возврата */
    .top-back{
      position:fixed;top:16px;left:16px;z-index:1000;
      background:rgba(15,23,36,0.9);backdrop-filter:blur(12px);
      color:#e6eef8;padding:10px 20px;border-radius:12px;
      font-weight:700;font-size:15px;display:flex;align-items:center;gap:8px;
      box-shadow:0 8px 25px rgba(0,0,0,0.4);border:1px solid rgba(16,185,129,0.3);
      transition:all .25s;cursor:pointer;
    }
    .top-back:hover{background:var(--accent);color:#032018;transform:scale(1.05)}

    .game-container{
      flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px 20px 0;
      max-width:100vw;
    }
    .canvas-wrapper{
      position:relative;
      width:100%;max-width:640px;
      aspect-ratio:1/1;
      margin:0 auto;
    }
    canvas{
      width:100%;height:100%;display:block;border-radius:12px;
      background:#071226;box-shadow:0 10px 40px rgba(0,0,0,0.6);
      touch-action:none; /* важно для свайпов */
    }

    /* Оверлей Game Over */
    #gameOverOverlay{
      position:absolute;inset:0;background:rgba(7,18,38,0.97);border-radius:12px;
      display:flex;flex-direction:column;align-items:center;justify-content:center;gap:28px;
      opacity:0;pointer-events:none;z-index:20;transition:opacity .5s ease;
    }
    #gameOverOverlay.visible{opacity:1;pointer-events:all}

    .quest-badge{
      background:linear-gradient(135deg,#1e293b,#0f172a);padding:28px 56px;border-radius:24px;
      border:4px solid #10b981;box-shadow:0 0 60px rgba(16,185,129,0.6);
      text-align:center;color:#fff;animation:epicPulse 2.5s infinite;
    }
    .quest-badge h3{margin:0 0 12px;font-size:32px;font-weight:900}
    .quest-badge p{margin:0;font-size:20px}

    @keyframes epicPulse{
      0%,100%{box-shadow:0 0 60px rgba(16,185,129,0.6);transform:scale(1)}
      50%{box-shadow:0 0 90px rgba(16,185,129,1);transform:scale(1.05)}
    }

    .back-btn{
      background:var(--accent);color:#032018;padding:18px 48px;border-radius:14px;font-weight:800;
      font-size:22px;border:none;cursor:pointer;box-shadow:0 12px 40px rgba(16,185,129,0.5);
      transition:all .25s;
    }
    .back-btn:hover{transform:scale(1.08)}

    /* Кнопки управления для мобильных */
    .mobile-controls{
      display:none; /* показываем только на тач-устройствах */
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 80px);
      gap:12px;
      padding:20px;
      max-width:420px;
      margin:0 auto;
    }
    .mobile-controls.show{display:grid}
    .mobile-btn{
      background:rgba(255,255,255,0.08);border:2px solid rgba(16,185,129,0.3);
      border-radius:16px;color:#e6eef8;font-size:28px;font-weight:bold;
      display:flex;align-items:center;justify-content:center;
      backdrop-filter:blur(10px);
      user-select:none;transition:all .2s;
    }
    .mobile-btn:active{
      background:var(--accent);color:#032018;transform:scale(0.92);
    }
    /* Пустые ячейки в кресте */
    .mobile-btn:nth-child(1){grid-column:2/3} /* вверх */
    .mobile-btn:nth-child(2){grid-column:1/2;grid-row:2/3} /* влево */
    .mobile-btn:nth-child(3){grid-column:3/4;grid-row:2/3} /* вправо */
    .mobile-btn:nth-child(4){grid-column:2/3;grid-row:3/4} /* вниз */

    /* Нижняя панель */
    .bottom-panel{
      padding:12px 20px;background:rgba(11,18,32,0.8);backdrop-filter:blur(12px);
      border-top:1px solid rgba(16,185,129,0.2);
    }
    .score-row{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px}
    .pill{background:rgba(255,255,255,0.06);padding:8px 16px;border-radius:999px;font-weight:600;font-size:14px}
    .controls-row{margin-top:12px;display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    button{font-size:14px;padding:10px 16px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .btn-primary{background:var(--accent);color:#032018}
    .btn-secondary{background:transparent;border:1px solid rgba(255,255,255,0.1);color:var(--muted)}

    @media (max-width:768px){
      .top-back{top:8px;left:8px;font-size:14px;padding:8px 16px}
    }
  </style>
</head>
<body>

  <button class="top-back" id="topBackBtn">Назад к играм</button>

  <div class="wrap">
    <div class="game-container">
      <div class="canvas-wrapper">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div id="gameOverOverlay">
          <div id="questBadge" class="quest-badge" style="display:none">
            <h3>ЗМЕИНЫЙ КОРОЛЬ!</h3>
            <p>Ты набрал 1000+ очков!</p>
          </div>
          <button class="back-btn" id="btnBack">Вернуться к играм</button>
          <div style="color:#94a3b8;font-size:20px">Финальный счёт: <span id="finalScore">0</span></div>
        </div>
      </div>

      <!-- Мобильные кнопки управления -->
      <div class="mobile-controls" id="mobileControls">
        <div class="mobile-btn" data-dir="up">↑</div>
        <div class="mobile-btn" data-dir="left">←</div>
        <div class="mobile-btn" data-dir="right">→</div>
        <div class="mobile-btn" data-dir="down">↓</div>
      </div>
    </div>

    <!-- Нижняя панель -->
    <div class="bottom-panel">
      <div class="score-row">
        <div class="pill">Очки: <span id="score">0</span></div>
        <div class="pill">Рекорд: <span id="best">0</span></div>
      </div>
      <div class="controls-row">
        <button class="btn-primary" id="btnRestart">Новая игра</button>
        <button class="btn-secondary" id="btnPause">Пауза</button>
        <button class="btn-secondary" id="btnResetBest">Сброс рекорда</button>
      </div>
    </div>
  </div>

  <script>
  (function(){
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('gameOverOverlay');
    const questBadge = document.getElementById('questBadge');
    const finalScoreEl = document.getElementById('finalScore');
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const btnRestart = document.getElementById('btnRestart');
    const btnPause = document.getElementById('btnPause');
    const btnResetBest = document.getElementById('btnResetBest');
    const mobileControls = document.getElementById('mobileControls');
    const topBackBtn = document.getElementById('topBackBtn');
    const btnBack = document.getElementById('btnBack');

    // === Определение мобильного устройства ===
    const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    if(isTouch) mobileControls.classList.add('show');

    let gridSize = 20;
    let cellSize = 0;
    let snake = [];
    let dir = {x:1, y:0};
    let nextDir = {x:1, y:0};
    let food = null;
    let score = 0;
    let best = parseInt(localStorage.getItem('snake_best') || '0');
    let running = false;
    let paused = false;
    let speed = 8;
    const QUEST_TARGET = 1000;
    let questCompletedThisGame = false;

    bestEl.textContent = best;

    function resizeCanvas() {
      const wrapper = canvas.parentElement;
      const size = Math.min(wrapper.clientWidth, wrapper.clientHeight, window.innerWidth - 40, window.innerHeight - 280);
      canvas.style.width = size + 'px';
      canvas.style.height = size + 'px';
      canvas.width = size * devicePixelRatio;
      canvas.height = size * devicePixelRatio;
      ctx.scale(devicePixelRatio, devicePixelRatio);
      cellSize = Math.floor(size / gridSize);
    }

    function reset() {
      gridSize = 20; // фиксируем, чтобы не ломалась мобильная версия
      snake = [];
      const startX = Math.floor(gridSize / 2);
      const startY = Math.floor(gridSize / 2);
      for(let i = 0; i < 4; i++) snake.push({x: startX - i, y: startY});
      dir = nextDir = {x: 1, y: 0};
      score = 0;
      scoreEl.textContent = score;
      placeFood();
      running = true;
      paused = false;
      btnPause.textContent = 'Пауза';
      overlay.classList.remove('visible');
      questBadge.style.display = 'none';
      questCompletedThisGame = false;
      resizeCanvas();
    }

    function placeFood() {
      let x, y, tries = 0;
      do {
        x = Math.floor(Math.random() * gridSize);
        y = Math.floor(Math.random() * gridSize);
      } while (snake.some(s => s.x === x && s.y === y) && tries++ < 1000);
      food = {x, y};
    }

    function trySetDirection(x, y) {
      if (dir.x === -x && dir.y === -y) return;
      nextDir = {x, y};
      if(isTouch && 'vibrate' in navigator) navigator.vibrate(30);
    }

    function tick() {
      dir = nextDir;
      let head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};

      // Телепортация через стены
      if(head.x < 0) head.x = gridSize - 1;
      if(head.x >= gridSize) head.x = 0;
      if(head.y < 0) head.y = gridSize - 1;
      if(head.y >= gridSize) head.y = 0;

      if(snake.some((s, i) => i > 0 && s.x === head.x && s.y === head.y)) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if(food && head.x === food.x && head.y === food.y) {
        score += Math.floor(10 + speed * 0.5);
        scoreEl.textContent = score;
        if(score > best) {
          best = score;
          localStorage.setItem('snake_best', best);
          bestEl.textContent = best;
        }
        if(score >= QUEST_TARGET && !questCompletedThisGame) {
          questCompletedThisGame = true;
          localStorage.setItem('badge_snake_king', 'unlocked');
        }
        placeFood();
        if(isTouch && 'vibrate' in navigator) navigator.vibrate([50, 50, 100]);
      } else {
        snake.pop();
      }
    }

    function gameOver() {
      running = false;
      finalScoreEl.textContent = score;
      if(questCompletedThisGame) questBadge.style.display = 'block';
      overlay.classList.add('visible');
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Фон
      ctx.fillStyle = '#071226';
      ctx.fillRect(0, 0, canvas.width / devicePixelRatio, canvas.height / devicePixelRatio);

      // Еда
      if(food) {
        ctx.fillStyle = '#ef4444';
        const r = cellSize * 0.38;
        ctx.beginPath();
        ctx.arc(food.x * cellSize + cellSize / 2, food.y * cellSize + cellSize / 2, r, 0, Math.PI * 2);
        ctx.fill();
      }

      // Змейка
      snake.forEach((seg, i) => {
        const x = seg.x * cellSize;
        const y = seg.y * cellSize;
        if(i === 0) {
          ctx.fillStyle = '#10b981';
          roundRect(ctx, x + 2, y + 2, cellSize - 4, cellSize - 4, cellSize * 0.2);
          ctx.fill();
          // глазки
          ctx.fillStyle = '#000';
          ctx.beginPath();
          ctx.arc(x + cellSize * 0.7, y + cellSize * 0.3, cellSize * 0.08, 0, Math.PI * 2);
          ctx.fill();
        } else {
          const opacity = 0.6 + 0.4 * (1 - i / snake.length);
          ctx.fillStyle = `rgba(16,185,129,${opacity})`;
          roundRect(ctx, x + 2, y + 2, cellSize - 4, cellSize - 4, cellSize * 0.15);
          ctx.fill();
        }
      });
    }

    function roundRect(ctx, x, y, w, h, r) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.arcTo(x + w, y, x + w, y + h, r);
      ctx.arcTo(x + w, y + h, x, y + h, r);
      ctx.arcTo(x, y + h, x, y, r);
      ctx.arcTo(x, y, x + w, y, r);
      ctx.closePath();
    }

    let lastTime = 0;
    let acc = 0;
    function loop(ts) {
      if(!lastTime) lastTime = ts;
      const dt = (ts - lastTime) / 1000;
      lastTime = ts;
      acc += dt;

      const interval = 1 / speed;
      if(running && !paused) {
        while(acc >= interval) {
          tick();
          acc -= interval;
        }
      }
      draw();
      requestAnimationFrame(loop);
    }

    // === Управление ===
    // Клавиатура
    window.addEventListener('keydown', e => {
      if(['ArrowUp', 'w', 'W'].includes(e.key)) trySetDirection(0, -1);
      if(['ArrowDown', 's', 'S'].includes(e.key)) trySetDirection(0, 1);
      if(['ArrowLeft', 'a', 'A'].includes(e.key)) trySetDirection(-1, 0);
      if(['ArrowRight', 'd', 'D'].includes(e.key)) trySetDirection(1, 0);
      if(e.key === ' ') { e.preventDefault(); paused = !paused; btnPause.textContent = paused ? 'Продолжить' : 'Пауза'; }
    });

    // Свайпы
    let touchStart = null;
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      touchStart = {x: e.touches[0].clientX, y: e.touches[0].clientY};
    }, {passive: false});

    canvas.addEventListener('touchend', e => {
      if(!touchStart) return;
      const dx = e.changedTouches[0].clientX - touchStart.x;
      const dy = e.changedTouches[0].clientY - touchStart.y;
      const absDx = Math.abs(dx);
      const absDy = Math.abs(dy);
      if(Math.max(absDx, absDy) > 40) {
        if(absDx > absDy) {
          trySetDirection(dx > 0 ? 1 : -1, 0);
        } else {
          trySetDirection(0, dy > 0 ? 1 : -1);
        }
      }
      touchStart = null;
    });

    // Мобильные кнопки
    document.querySelectorAll('.mobile-btn').forEach(btn => {
      btn.addEventListener('touchstart', e => {
        e.preventDefault();
        const dir = btn.dataset.dir;
        if(dir==='up') trySetDirection(0,-1);
        if(dir==='down') trySetDirection(0,1);
        if(dir==='left') trySetDirection(-1,0);
        if(dir==='right') trySetDirection(1,0);
      });
    });

    // Кнопки
    btnRestart.onclick = reset;
    btnPause.onclick = () => { paused = !paused; btnPause.textContent = paused ? 'Продолжить' : 'Пауза'; };
    btnResetBest.onclick = () => {
      if(confirm('Сбросить рекорд?')) {
        localStorage.removeItem('snake_best');
        best = 0;
        bestEl.textContent = best;
      }
    };

    const goBack = () => location.href = '/games/';
    btnBack.onclick = topBackBtn.onclick = goBack;

    window.addEventListener('resize', () => {
      resizeCanvas();
      draw();
    });

    resizeCanvas();
    reset();
    requestAnimationFrame(loop);
  })();
  </script>
</body>
</html>

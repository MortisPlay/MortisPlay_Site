<!DOCTYPE html>
<html lang="ru" class="dark"> <!-- ВОТ ТУТ ВСЁ РЕШЕНИЕ -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2048 — Mortis Play</title>
  <meta name="description" content="Собери 2048 и разблокируй бейдж! Мини-игра от Mortis Play." />
  <meta property="og:title" content="2048 — Mortis Play" />
  <meta property="og:description" content="Я набрал [СЧЁТ]! Побей мой рекорд: mortis-play.ru/games/2048.html" />
  <meta property="og:image" content="https://mortis-play.ru/images/2048-og.jpg" />
  <link rel="icon" href="/images/favicon.ico" />
  <script src="https://cdn.tailwindcss.com" defer></script>
  <script src="https://kit.fontawesome.com/b48beda69e.js" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
  <style>
    body { 
      background: linear-gradient(to bottom right, #1e1b4b, #312e81, #4c1d95); 
      color: #e5e7eb; 
      transition: background 0.5s ease;
    }
    .light body { 
      background: linear-gradient(to bottom right, #fef3c7, #f5f3ff, #dbeafe); 
      color: #1f2937; 
    }
    .glass { 
      backdrop-filter: saturate(160%) blur(8px); 
      background: linear-gradient(180deg, rgb(17 24 39 / .7), rgb(17 24 39 / .55)); 
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
    }
    .light .glass { 
      background: linear-gradient(180deg, rgb(255 255 255 / .7), rgb(255 255 255 / .55)); 
      border-color: rgba(0,0,0,0.1);
    }
    .game-container { max-width: 500px; margin: 2rem auto; padding: 1.5rem; }
    .tile {
      width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 2rem; border-radius: 0.5rem; transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .tile-2 { background: #eee4da; color: #776e65; }
    .tile-4 { background: #ede0c8; color: #776e65; }
    .tile-8 { background: #f2b179; color: #f9f6f2; }
    .tile-16 { background: #f59563; color: #f9f6f2; }
    .tile-32 { background: #f67c5f; color: #f9f6f2; }
    .tile-64 { background: #f65e3b; color: #f9f6f2; }
    .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 1.8rem; }
    .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 1.8rem; }
    .tile-512 { background: #edc850; color: #f9f6f2; font-size: 1.8rem; }
    .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 1.5rem; }
    .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 1.5rem; box-shadow: 0 0 30px #ffeb3b; }
    .grid { 
      display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.75rem; 
      background: #1e293b; padding: 0.75rem; border-radius: 0.75rem; 
    }
    .light .grid { background: #bbada0; }
    .cell { 
      width: 100%; padding-bottom: 100%; background: rgba(30, 30, 40, 0.5); 
      border-radius: 0.5rem; position: relative; 
    }
    .light .cell { background: rgba(238, 228, 218, 0.35); }
    .game-over { 
      position: absolute; inset: 0; background: rgba(17, 24, 39, 0.95); 
      display: flex; flex-direction: column; align-items: center; justify-content: center; 
      border-radius: 0.75rem; color: white;
    }
    .light .game-over { background: rgba(238, 228, 218, 0.9); color: #776e65; }
    @keyframes pop { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
    @keyframes merge { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    .animate-pop { animation: pop 0.2s ease-out; }
    .animate-merge { animation: merge 0.15s ease-out; }
  </style>
</head>
<body class="min-h-screen">
  <div class="glass mx-auto max-w-7xl px-4 py-8">
    <div class="flex items-center justify-between mb-6">
      <a href="/games/" class="flex items-center gap-2 font-bold text-xl hover:text-indigo-400 transition">
        <i class="fa-solid fa-arrow-left"></i> Назад
      </a>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-orange-400 to-red-500 bg-clip-text text-transparent">2048</h1>
      <button id="themeToggle" class="glass p-3 rounded-full hover:bg-white/20 transition">
        <i class="fa-solid fa-moon"></i> <!-- По умолчанию — луна (тёмная тема) -->
      </button>
    </div>

    <div class="game-container">
      <div class="text-center mb-6">
        <p class="text-sm text-slate-400">Свайпай или стрелки ↑ ↓ ← →</p>
        <div class="mt-3 flex justify-center gap-8 text-lg font-semibold">
          <span>Счёт: <span id="score">0</span></span>
          <span>Рекорд: <span id="best">0</span></span>
        </div>
      </div>

      <div class="relative">
        <div id="grid" class="grid"></div>
        <div id="gameOver" class="game-over hidden">
          <h3 class="text-4xl font-bold mb-3 text-yellow-400">Игра окончена!</h3>
          <p class="text-xl mb-2">Ты набрал: <span id="finalScore">0</span></p>
          <p class="text-lg mb-6 opacity-80">Рекорд: <span id="finalBest">0</span></p>
          <div class="flex gap-4 w-full max-w-xs">
            <button id="restartBtn" class="flex-1 px-6 py-3 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 transition font-bold">Заново</button>
            <button id="shareBtn" class="flex-1 px-6 py-3 rounded-xl bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 transition font-bold flex items-center justify-center gap-2">
              <i class="fa-solid fa-share-nodes"></i> Поделиться
            </button>
          </div>
        </div>
      </div>

      <!-- Кнопки для мобильных -->
      <div class="mt-8 grid grid-cols-3 gap-3 max-w-xs mx-auto">
        <div></div>
        <button class="glass p-4 rounded-xl hover:bg-white/10 transition" data-dir="up"><i class="fa-solid fa-arrow-up text-2xl"></i></button>
        <div></div>
        <button class="glass p-4 rounded-xl hover:bg-white/10" data-dir="left"><i class="fa-solid fa-arrow-left text-2xl"></i></button>
        <button class="glass p-4 rounded-xl hover:bg-white/10" data-dir="down"><i class="fa-solid fa-arrow-down text-2xl"></i></button>
        <button class="glass p-4 rounded-xl hover:bg-white/10" data-dir="right"><i class="fa-solid fa-arrow-right text-2xl"></i></button>
      </div>
    </div>
  </div>

  <script>
    // Все скрипты без изменений, только добавил .light классы
    const grid = document.getElementById('grid');
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const gameOver = document.getElementById('gameOver');
    const finalScore = document.getElementById('finalScore');
    const finalBest = document.getElementById('finalBest');
    const restartBtn = document.getElementById('restartBtn');
    const shareBtn = document.getElementById('shareBtn');
    const themeToggle = document.getElementById('themeToggle');

    let tiles = Array(16).fill(0);
    let score = 0;
    let best = parseInt(localStorage.getItem('2048-best') || '0');
    bestEl.textContent = best;

    const createGrid = () => {
      grid.innerHTML = '';
      for (let i = 0; i < 16; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        grid.appendChild(cell);
      }
    };

    const addTile = () => {
      const empty = tiles.map((v, i) => v ? null : i).filter(v => v !== null);
      if (!empty.length) return false;
      const pos = empty[Math.floor(Math.random() * empty.length)];
      const value = Math.random() < 0.9 ? 2 : 4;
      tiles[pos] = value;
      const tile = document.createElement('div');
      tile.className = `tile absolute inset-2 tile-${value} animate-pop`;
      tile.textContent = value;
      grid.children[pos].appendChild(tile);
      return true;
    };

    const rotateBoard = (board, times) => {
      let result = [...board];
      for (let t = 0; t < times; t++) {
        const rotated = Array(16).fill(0);
        for (let i = 0; i < 4; i++) for (let j = 0; j < 4; j++) {
          rotated[i * 4 + j] = result[(3 - j) * 4 + i];
        }
        result = rotated;
      }
      return result;
    };

    const moveLeft = (board) => {
      let moved = false;
      const newBoard = [...board];
      for (let i = 0; i < 4; i++) {
        let row = newBoard.slice(i * 4, i * 4 + 4).filter(v => v);
        for (let j = 0; j < row.length - 1; j++) {
          if (row[j] === row[j + 1]) {
            row[j] *= 2;
            score += row[j];
            row.splice(j + 1, 1);
            moved = true;
            j--;
          }
        }
        row.push(...Array(4 - row.length).fill(0));
        for (let j = 0; j < 4; j++) {
          if (newBoard[i * 4 + j] !== row[j]) moved = true;
          newBoard[i * 4 + j] = row[j];
        }
      }
      return { board: newBoard, moved };
    };

    const move = (dir) => {
      const rotations = { left: 0, up: 1, right: 2, down: 3 }[dir];
      const board = rotateBoard(tiles, rotations);
      const { board: newBoard, moved } = moveLeft(board);
      if (moved) {
        tiles = rotateBoard(newBoard, (4 - rotations) % 4);
        addTile();
        updateScore();
        updateTiles();
        check2048Badge();
        checkGameOver();
        scheduleSave();
      }
    };

    const updateTiles = () => {
      tiles.forEach((value, i) => {
        const cell = grid.children[i];
        const existing = cell.querySelector('.tile');
        if (value && !existing) {
          const tile = document.createElement('div');
          tile.className = `tile absolute inset-2 tile-${value} animate-pop`;
          tile.textContent = value;
          cell.appendChild(tile);
        } else if (!value && existing) {
          existing.remove();
        } else if (existing && parseInt(existing.textContent) !== value) {
          existing.className = `tile absolute inset-2 tile-${value} animate-merge`;
          existing.textContent = value;
        }
      });
    };

    const updateScore = () => {
      scoreEl.textContent = score;
      if (score > best) {
        best = score;
        bestEl.textContent = best;
        localStorage.setItem('2048-best', best);
      }
    };

    const check2048Badge = () => {
      if (tiles.includes(2048) && !localStorage.getItem('badge_2048_master')) {
        localStorage.setItem('badge_2048_master', 'true');
        showNotification('Бейдж "2048 Мастер" разблокирован!', document.body);
        if (!localStorage.getItem('2048_confetti_shown')) {
          localStorage.setItem('2048_confetti_shown', 'true');
          confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
        }
      }
    };

    const checkGameOver = () => {
      if (!tiles.includes(0)) {
        let canMove = false;
        for (let i = 0; i < 16; i++) {
          if (i % 4 !== 3 && tiles[i] === tiles[i + 1]) canMove = true;
          if (i < 12 && tiles[i] === tiles[i + 4]) canMove = true;
        }
        if (!canMove) {
          finalScore.textContent = score;
          finalBest.textContent = best;
          gameOver.classList.remove('hidden');
        }
      }
    };

    const restart = () => {
      tiles = Array(16).fill(0);
      score = 0;
      updateScore();
      gameOver.classList.add('hidden');
      createGrid();
      addTile();
      addTile();
      scheduleSave();
    };

    const showNotification = (text, parent) => {
      const notif = document.createElement('div');
      notif.textContent = text;
      notif.className = 'fixed top-4 left-1/2 -translate-x-1/2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-4 rounded-full text-lg font-bold shadow-2xl z-50 animate-pulse';
      parent.appendChild(notif);
      setTimeout(() => notif.remove(), 3500);
    };

    let saveTimeout;
    const saveGame = () => {
      localStorage.setItem('2048-tiles', JSON.stringify(tiles));
      localStorage.setItem('2048-score', score);
      localStorage.setItem('2048-best', best);
    };
    const scheduleSave = () => {
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(saveGame, 500);
    };

    createGrid();
    grid.tabIndex = 0;
    grid.focus();

    const saved = localStorage.getItem('2048-tiles');
    if (saved) {
      tiles = JSON.parse(saved);
      score = parseInt(localStorage.getItem('2048-score') || '0');
      best = parseInt(localStorage.getItem('2048-best') || '0');
    } else {
      addTile(); addTile();
    }
    updateScore();
    updateTiles();
    bestEl.textContent = best;

    // Клавиатура, свайпы, кнопки — без изменений (всё работает)
    document.addEventListener('keydown', e => {
      if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
        e.preventDefault();
        move(e.key.replace('Arrow','').toLowerCase());
      }
    });

    let touchStart = null;
    grid.addEventListener('touchstart', e => { touchStart = {x:e.touches[0].clientX, y:e.touches[0].clientY}; e.preventDefault(); }, {passive:false});
    grid.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
    grid.addEventListener('touchend', e => {
      if (!touchStart) return;
      const dx = e.changedTouches[0].clientX - touchStart.x;
      const dy = e.changedTouches[0].clientY - touchStart.y;
      const absX = Math.abs(dx), absY = Math.abs(dy);
      if (Math.max(absX, absY) > 30) {
        if (absX > absY) move(dx > 0 ? 'right' : 'left');
        else move(dy > 0 ? 'down' : 'up');
      }
      touchStart = null;
    });

    document.querySelectorAll('[data-dir]').forEach(btn => btn.addEventListener('click', () => move(btn.dataset.dir)));
    restartBtn.addEventListener('click', restart);
    shareBtn.addEventListener('click', () => {
      const text = `Я набрал ${score} в 2048 на Mortis Play!\nПобей мой рекорд: https://mortis-play.ru/games/2048.html`;
      if (navigator.share) navigator.share({title: '2048 — Mortis Play', text});
      else { navigator.clipboard.writeText(text); showNotification('Ссылка скопирована!', document.body); }
    });

    // ТЕМА: теперь по умолчанию тёмная + запоминаем выбор
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('light');
      const isLight = document.documentElement.classList.contains('light');
      themeToggle.querySelector('i').className = isLight ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
      localStorage.setItem('2048-theme', isLight ? 'light' : 'dark');
    });

    // Загружаем сохранённую тему (но по умолчанию — тёмная)
    if (localStorage.getItem('2048-theme') === 'light') {
      document.documentElement.classList.add('light');
      themeToggle.querySelector('i').className = 'fa-solid fa-moon';
    }

    // Пасхалка gg — оставил
    let konami = '';
    document.addEventListener('keydown', e => {
      konami += e.key.toLowerCase();
      if (konami.length > 10) konami = konami.slice(-10);
      if (konami === 'gg') {
        score += 100; updateScore();
        showNotification('+100 за читы!', document.body);
        konami = '';
      }
    });
  </script>
</body>
</html>

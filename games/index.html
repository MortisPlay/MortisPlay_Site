<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Игры — Mortis Play</title>
  <meta name="description" content="Мини-игры от Mortis Play: 2048, Змейка, Тетрис и другие!" />
  <meta property="og:title" content="Игры — Mortis Play" />
  <meta property="og:description" content="Сыграй в Змейку и стань легендой — бейдж «Змеиный Король» за 1000+ очков!" />
  <meta property="og:image" content="https://mortis-play.ru/images/og-games.jpg" />
  <link rel="icon" href="/images/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com" defer></script>
  <script src="https://kit.fontawesome.com/b48beda69e.js" crossorigin="anonymous" defer></script>
  <style>
    :root {
      --neon-purple: #a78bfa;
      --neon-pink: #f0abfc;
      --neon-blue: #60a5fa;
      --neon-green: #10b981;
      --bg-dark: #0f0020;
    }
    body {
      background: linear-gradient(135deg, #1a0033 0%, #2a0066 50%, #4a00b3 100%);
      color: #e0d6ff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3"/><feColorMatrix type="saturate" values="0"/></filter><rect width="100" height="100" filter="url(%23n)" opacity="0.08"/></svg>') repeat;
      pointer-events: none;
      z-index: -1;
    }
    .game-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(167, 139, 250, 0.3);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .game-card::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(167, 139, 250, 0.2), transparent);
      transition: 0.7s;
    }
    .game-card:hover::before { left: 100%; }
    .game-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 40px rgba(167, 139, 250, 0.3);
      border-color: #c084fc;
    }
    .game-icon {
      width: 4.5rem; height: 4.5rem;
      margin: 0 auto 1rem;
      border-radius: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    .game-card:hover .game-icon {
      transform: scale(1.15);
      box-shadow: 0 0 30px currentColor;
    }

    /* Эпичный бейджик Змейки */
    .badge-snake {
      background: linear-gradient(135deg, #064e3b, #10b981);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 900;
      letter-spacing: 0.5px;
      border: 2px solid #34d399;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
      animation: pulseGlow 3s infinite;
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.6); }
      50% { box-shadow: 0 0 35px rgba(16, 185, 129, 1); }
    }

    .coming-soon { opacity: 0.5; pointer-events: none; position: relative; }
    .coming-soon::after {
      content: 'Скоро';
      position: absolute;
      top: 0.5rem; right: 0.5rem;
      font-size: 0.75rem;
      background: rgba(0,0,0,0.5);
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      animation: pulse 2s infinite;
    }
    .neon-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(167, 139, 250, 0.4);
      color: #e0d6ff;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      transition: all 0.4s ease;
    }
    .neon-btn:hover {
      background: rgba(167, 139, 250, 0.2);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(167, 139, 250, 0.3);
    }
    .neon-title {
      font-weight: 900;
      background: linear-gradient(90deg, #c084fc, #a78bfa, #ddd6fe, #a78bfa, #c084fc);
      background-size: 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: neonFlow 3s ease-in-out infinite;
    }
    @keyframes neonFlow { 0%,100%{background-position:0%} 50%{background-position:100%} }
    .fade-in { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    @keyframes pulse { 0%,100%{opacity:0.6} 50%{opacity:1} }
    @media (max-width: 640px) {
      .game-card { padding: 1.25rem; }
      .game-icon { width: 3.5rem; height: 3.5rem; font-size: 1.5rem; }
      .neon-title { font-size: 2.5rem !important; }
    }
  </style>
</head>
<body class="text-white">
  <div class="mx-auto max-w-7xl px-4 py-8">
    <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-12">
      <a href="/" class="neon-btn flex items-center gap-2 text-sm sm:text-base">
        <i class="fa-solid fa-arrow-left"></i> На главную
      </a>
      <h1 class="neon-title text-4xl sm:text-5xl font-extrabold text-center">Игры</h1>
      <button id="themeToggle" class="neon-btn p-3 rounded-full">
        <i class="fa-solid fa-sun"></i>
      </button>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

      <!-- 2048 -->
      <a href="/games/2048.html" class="game-card fade-in">
        <div class="game-icon bg-gradient-to-br from-orange-500 to-red-600">
          <i class="fa-solid fa-cubes"></i>
        </div>
        <h3 class="text-xl font-bold text-purple-300">2048</h3>
        <p class="text-sm text-gray-300 mt-1">Собери 2048!</p>
        <p class="text-xs text-fuchsia-400 font-medium mt-2">Бейдж: "2048 Мастер"</p>
      </a>

      <!-- ЗМЕЙКА — ЛЕГЕНДАРНЫЙ БЕЙДЖИК -->
      <a href="/games/snake.html" class="game-card fade-in relative">
        <div class="game-icon bg-gradient-to-br from-green-500 to-emerald-700">
          <i class="fa-solid fa-worm"></i>
        </div>
        <h3 class="text-xl font-bold text-green-300">Змейка</h3>
        <p class="text-sm text-gray-300 mt-1">Классика на новый лад</p>
        
        <div class="mt-3 flex flex-col items-center gap-2">
          <div class="text-xs text-emerald-300 font-medium">Легендарный бейдж:</div>
          <div class="badge-snake flex items-center gap-2">
            <i class="fa-solid fa-crown"></i>
            ЗМЕИНЫЙ КОРОЛЬ
            <span class="text-yellow-300 ml-1">1000+</span>
          </div>
        </div>

        <!-- Индикатор полученного бейджика -->
        <div id="snakeBadgeUnlocked" class="absolute -top-2 -right-2 opacity-0 transition-opacity">
          <div class="bg-emerald-500 text-black text-xs font-bold px-3 py-1 rounded-full animate-bounce">
            Получено!
          </div>
        </div>
      </a>

      <!-- Крестики-нолики -->
      <div class="game-card coming-soon fade-in">
        <div class="game-icon bg-gradient-to-br from-blue-500 to-cyan-600">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <h3 class="text-xl font-bold text-blue-300">Крестики-нолики</h3>
        <p class="text-sm text-gray-300 mt-1">С друзьями или ИИ</p>
      </div>

      <!-- Тетрис -->
      <div class="game-card coming-soon fade-in">
        <div class="game-icon bg-gradient-to-br from-purple-500 to-pink-600">
          <i class="fa-solid fa-cubes-stacked"></i>
        </div>
        <h3 class="text-xl font-bold text-pink-300">Тетрис</h3>
        <p class="text-sm text-gray-300 mt-1">Собери линии</p>
      </div>

      <!-- Предложить игру -->
      <a href="https://t.me/MortisPlay_YT" target="_blank" class="game-card border-2 border-dashed border-fuchsia-500 fade-in">
        <div class="game-icon bg-gradient-to-br from-indigo-500 to-fuchsia-600">
          <i class="fa-solid fa-plus"></i>
        </div>
        <h3 class="text-xl font-bold text-fuchsia-300">Предложи игру!</h3>
        <p class="text-sm text-gray-300 mt-1">Напиши в Telegram</p>
      </a>
    </div>

    <div class="mt-12 text-center fade-in">
      <p class="text-lg">
        Разблокировано бейджей:
        <span id="badgeCount" class="text-2xl font-bold text-fuchsia-400 neon-glow">0</span>
        <span class="text-sm text-yellow-300 ml-3" id="legendaryHint" style="display:none">
          — включая легендарный!
        </span>
      </p>
    </div>
  </div>

  <script>
    // Переключение темы
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const icon = document.querySelector('#themeToggle i');
      icon.className = document.body.classList.contains('light-mode') ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
    });

    // === СИНХРОНИЗАЦИЯ БЕЙДЖЕЙ ===
    const badgeCount = document.getElementById('badgeCount');
    const legendaryHint = document.getElementById('legendaryHint');
    const snakeBadgeIndicator = document.getElementById('snakeBadgeUnlocked');

    const badges = [
      'badge_2048_master',
      'badge_snake_king'  // ← теперь за 1000+ очков!
    ];

    let count = 0;
    badges.forEach(key => {
      if (localStorage.getItem(key) === 'unlocked') {
        count++;
        if (key === 'badge_snake_king') {
          snakeBadgeIndicator.style.opacity = '1';
          legendaryHint.style.display = 'inline';
        }
      }
    });

    badgeCount.textContent = count;
    if (count > 0) badgeCount.classList.add('animate-pulse');

    // Анимация появления
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>
</body>
</html>
